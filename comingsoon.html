<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <meta name="description" content="This page is coming soon.">
    <meta name="keywords" content="coming soon, page, development">
    <link rel="stylesheet" href="styles.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B9D',
                        secondary: '#C77DFF',
                        accent: '#FFB3C6',
                        dark: '#0f172a',
                        light: '#f8fafc',
                        pink: {
                            350: '#FF9EBD',
                            450: '#FF6B9D',
                            550: '#FF4785'
                        },
                        purple: {
                            450: '#C77DFF',
                            550: '#B65CFF'
                        }
                    },
                    spacing: {
                        '128': '32rem',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="antialiased">
    <main class="pt-28 pb-16">
        <div class="container mx-auto px-6 max-w-7xl">
            <!-- Page Header -->
            <div id="page-header" class="text-center mb-12 animate-on-scroll">
                <h1 class="text-5xl md:text-6xl font-bold mb-6 leading-tight">
                    Coming Soon
                    <span class="gradient-text bg-gradient-to-r from-pink-450 to-purple-450">Collection</span>
                </h1>
                <p class="text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed">
                    Stay tuned! Our exciting new collection is on its way. I'm working hard to bring you something
                    special.
                </p>
                <div class="w-20 h-1 bg-gradient-to-r from-pink-450 to-purple-450 rounded-full mx-auto mt-8"></div>
            </div>
        </div>
    </main>

</body>

</html>
