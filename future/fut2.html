<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Ghibli Tree | Magical Forest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a1a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a1a0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(168, 255, 168, 0.2);
            border-top: 5px solid #a8ffa8;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #a8ffa8;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .loading-subtext {
            color: #88cc88;
            font-size: 16px;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(168, 255, 168, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #a8ffa8;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        #tree-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #a8ffa8;
            z-index: 10;
            background: rgba(10, 30, 20, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(168, 255, 168, 0.2);
            backdrop-filter: blur(5px);
            max-width: 300px;
        }
        
        .ui-title {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .leaf-count {
            font-size: 32px;
            color: #ffffa0;
            text-align: center;
            margin: 10px 0;
        }
        
        .leaf-icon {
            animation: float 3s infinite ease-in-out;
            display: inline-block;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-text">Growing Magical Tree</div>
        <div class="loading-subtext">Planting fluffy leaves and preparing magical atmosphere...</div>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
    </div>
    
    <!-- 3D Tree Container -->
    <div id="tree-container"></div>
    
    <!-- UI Panel -->
    <div id="ui" class="hidden">
        <div class="ui-title">
            <span>ðŸŒ³</span>
            <span>Fluffy Ghibli Tree</span>
        </div>
        <div>A magical tree overflowing with <span id="leaf-count" class="leaf-count">0</span> fluffy leaves</div>
        <div style="margin-top: 10px; font-size: 14px; color: #88cc88;">
            Each leaf carries a bit of forest magic
        </div>
    </div>

    <script>
        // Initialize Three.js
        let scene, camera, renderer, tree;
        let leaves = [];
        let magicalParticles = [];
        let leafCount = 0;
        
        // Progress tracking
        let loadProgress = 0;
        const progressFill = document.getElementById('progress-fill');
        
        function updateProgress(percent) {
            loadProgress = percent;
            progressFill.style.width = percent + '%';
        }
        
        // Initialize Three.js scene
        function initThreeJS() {
            updateProgress(10);
            
            // Create scene with Ghibli atmosphere
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a1a0f, 5, 25);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 10);
            camera.lookAt(0, 2, 0);
            
            updateProgress(20);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a1a0f, 1);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('tree-container').appendChild(renderer.domElement);
            
            updateProgress(30);
            
            // Create magical lighting
            // Moonlight (soft blue from top-left)
            const moonLight = new THREE.DirectionalLight(0x88aaff, 0.4);
            moonLight.position.set(-10, 20, 5);
            moonLight.castShadow = true;
            moonLight.shadow.camera.left = -20;
            moonLight.shadow.camera.right = 20;
            moonLight.shadow.camera.top = 20;
            moonLight.shadow.camera.bottom = -20;
            scene.add(moonLight);
            
            // Warm glow from the tree
            const treeGlow = new THREE.PointLight(0xffffa0, 0.6, 15);
            treeGlow.position.set(0, 3, 0);
            scene.add(treeGlow);
            
            // Ambient forest light
            const ambientLight = new THREE.AmbientLight(0x88cc88, 0.3);
            scene.add(ambientLight);
            
            updateProgress(40);
            
            // Create magical ground
            createMagicalGround();
            updateProgress(50);
            
            // Create the fluffy Ghibli tree
            createFluffyTree();
            updateProgress(80);
            
            // Create floating magical particles
            createMagicalParticles();
            updateProgress(90);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            updateProgress(100);
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('ui').classList.remove('hidden');
                }, 1000);
            }, 1000);
        }
        
        // Create magical ground
        function createMagicalGround() {
            // Mossy ground
            const groundGeometry = new THREE.CircleGeometry(15, 64);
            const groundMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x1e3a2e,
                shininess: 10
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add magical flowers and grass
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 12;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                
                // Create small patch of grass/flowers
                const patchSize = 0.5 + Math.random() * 0.5;
                const patchGeometry = new THREE.ConeGeometry(patchSize, 0.3, 4);
                const patchMaterial = new THREE.MeshPhongMaterial({
                    color: Math.random() > 0.7 ? 0xffaacc : 0x88cc88,
                    transparent: true,
                    opacity: 0.7
                });
                const patch = new THREE.Mesh(patchGeometry, patchMaterial);
                patch.position.set(x, 0.15, z);
                patch.rotation.x = Math.PI;
                scene.add(patch);
            }
        }
        
        // Create the main fluffy tree
        function createFluffyTree() {
            const treeGroup = new THREE.Group();
            
            // Create fluffy canopy using multiple layered spheres
            createFluffyCanopy(treeGroup);
            
            // Create textured trunk
            createTreeTrunk(treeGroup);
            
            // Add some hanging vines or branches
            createHangingElements(treeGroup);
            
            // Position tree
            treeGroup.position.y = -1;
            scene.add(treeGroup);
            tree = treeGroup;
            
            updateLeafCount();
        }
        
        // Create fluffy canopy with thousands of leaves
        function createFluffyCanopy(treeGroup) {
            const canopyGroup = new THREE.Group();
            
            // Base canopy shape (multiple layered spheres)
            const layers = 5;
            for (let layer = 0; layer < layers; layer++) {
                const layerRadius = 3 - layer * 0.4;
                const layerHeight = 4 + layer * 0.8;
                const layerLeafCount = 200 + layer * 100;
                
                for (let i = 0; i < layerLeafCount; i++) {
                    // Create individual leaf
                    const leaf = createSingleLeaf();
                    
                    // Position leaf on sphere surface
                    const phi = Math.acos(-1 + (2 * i) / layerLeafCount);
                    const theta = Math.sqrt(layerLeafCount * Math.PI) * phi;
                    
                    const x = layerRadius * Math.cos(theta) * Math.sin(phi);
                    const y = layerHeight + layerRadius * Math.cos(phi);
                    const z = layerRadius * Math.sin(theta) * Math.sin(phi);
                    
                    leaf.position.set(x, y, z);
                    
                    // Random rotation
                    leaf.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    
                    // Random scale
                    const scale = 0.3 + Math.random() * 0.4;
                    leaf.scale.set(scale, scale, scale);
                    
                    canopyGroup.add(leaf);
                    leaves.push(leaf);
                    leafCount++;
                }
            }
            
            // Add some extra fluffy volume on top
            const topFluffCount = 300;
            for (let i = 0; i < topFluffCount; i++) {
                const leaf = createSingleLeaf();
                
                // Random position in dome shape on top
                const radius = Math.random() * 2.5;
                const angle = Math.random() * Math.PI * 2;
                const height = 7 + Math.random() * 1.5;
                
                leaf.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                
                // Random rotation and scale
                leaf.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                
                const scale = 0.4 + Math.random() * 0.3;
                leaf.scale.set(scale, scale, scale);
                
                canopyGroup.add(leaf);
                leaves.push(leaf);
                leafCount++;
            }
            
            treeGroup.add(canopyGroup);
        }
        
        // Create a single fluffy leaf
        function createSingleLeaf() {
            // Create leaf shape (like a rounded teardrop)
            const leafShape = new THREE.Shape();
            leafShape.moveTo(0, 0.5);
            leafShape.quadraticCurveTo(0.3, 0.5, 0.3, 0);
            leafShape.quadraticCurveTo(0.3, -0.5, 0, -0.5);
            leafShape.quadraticCurveTo(-0.3, -0.5, -0.3, 0);
            leafShape.quadraticCurveTo(-0.3, 0.5, 0, 0.5);
            
            const leafGeometry = new THREE.ShapeGeometry(leafShape);
            
            // Ghibli-style leaf colors (variations of green)
            const leafColors = [
                0x88cc88,  // Soft green
                0xa8ffa8,  // Light green
                0x98dd98,  // Medium green
                0x78bb78   // Darker green
            ];
            
            const leafColor = leafColors[Math.floor(Math.random() * leafColors.length)];
            
            const leafMaterial = new THREE.MeshPhongMaterial({
                color: leafColor,
                transparent: true,
                opacity: 0.8 + Math.random() * 0.2,
                side: THREE.DoubleSide,
                shininess: 30,
                specular: 0x88ff88
            });
            
            const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
            leaf.castShadow = true;
            leaf.receiveShadow = false;
            
            // Store animation data
            leaf.userData = {
                originalPos: leaf.position.clone(),
                originalScale: leaf.scale.clone(),
                floatSpeed: 0.5 + Math.random() * 1,
                floatAmount: 0.05 + Math.random() * 0.1,
                rotationSpeed: 0.002 + Math.random() * 0.003,
                timeOffset: Math.random() * Math.PI * 2,
                windInfluence: 0.1 + Math.random() * 0.3
            };
            
            return leaf;
        }
        
        // Create tree trunk with texture
        function createTreeTrunk(treeGroup) {
            // Main trunk
            const trunkHeight = 6;
            const trunkRadiusTop = 0.8;
            const trunkRadiusBottom = 1.2;
            
            const trunkGeometry = new THREE.CylinderGeometry(
                trunkRadiusTop, 
                trunkRadiusBottom, 
                trunkHeight, 
                10
            );
            
            // Create bark texture with displacement
            const trunkMaterial = new THREE.MeshPhongMaterial({
                color: 0x5a3a27,
                shininess: 10,
                flatShading: false
            });
            
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            trunk.position.y = trunkHeight / 2;
            
            // Add some root details
            const rootCount = 5;
            for (let i = 0; i < rootCount; i++) {
                const angle = (i / rootCount) * Math.PI * 2;
                const rootLength = 1 + Math.random() * 0.5;
                
                const rootGeometry = new THREE.CylinderGeometry(0.2, 0.4, rootLength, 6);
                const rootMaterial = new THREE.MeshPhongMaterial({ color: 0x4a2a17 });
                const root = new THREE.Mesh(rootGeometry, rootMaterial);
                
                root.position.set(
                    Math.cos(angle) * 0.8,
                    rootLength / 2,
                    Math.sin(angle) * 0.8
                );
                
                root.rotation.z = Math.PI / 6;
                root.rotation.y = angle;
                
                trunk.add(root);
            }
            
            treeGroup.add(trunk);
        }
        
        // Create hanging elements (vines, moss, etc.)
        function createHangingElements(treeGroup) {
            // Create hanging vines
            const vineCount = 8;
            for (let i = 0; i < vineCount; i++) {
                const angle = (i / vineCount) * Math.PI * 2;
                const vineLength = 2 + Math.random() * 2;
                
                // Create curved vine
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(Math.cos(angle) * 2, 5, Math.sin(angle) * 2),
                    new THREE.Vector3(Math.cos(angle) * 2.5, 3, Math.sin(angle) * 2.5),
                    new THREE.Vector3(Math.cos(angle) * 2, 1, Math.sin(angle) * 2)
                ]);
                
                const vineGeometry = new THREE.TubeGeometry(curve, 20, 0.05, 8, false);
                const vineMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x4a7a3a,
                    transparent: true,
                    opacity: 0.7
                });
                
                const vine = new THREE.Mesh(vineGeometry, vineMaterial);
                treeGroup.add(vine);
                
                // Add hanging moss/leaves on vines
                const mossCount = 10 + Math.floor(Math.random() * 10);
                for (let j = 0; j < mossCount; j++) {
                    const mossPoint = curve.getPoint(j / mossCount);
                    const moss = createSingleLeaf();
                    
                    moss.scale.setScalar(0.2 + Math.random() * 0.1);
                    moss.position.copy(mossPoint);
                    moss.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    
                    treeGroup.add(moss);
                    leaves.push(moss);
                    leafCount++;
                }
            }
        }
        
        // Create magical floating particles
        function createMagicalParticles() {
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                // Create small glowing particle
                const particleGeometry = new THREE.SphereGeometry(0.05, 4, 4);
                const particleColors = [0xa8ffa8, 0xffffa0, 0xffa8a8];
                const particleColor = particleColors[Math.floor(Math.random() * particleColors.length)];
                
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: particleColor,
                    transparent: true,
                    opacity: 0.6
                });
                
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                // Random position around tree
                const angle = Math.random() * Math.PI * 2;
                const radius = 4 + Math.random() * 3;
                const height = Math.random() * 8;
                
                particle.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                
                // Store animation data
                particle.userData = {
                    originalPos: particle.position.clone(),
                    speed: 0.2 + Math.random() * 0.3,
                    floatRadius: 0.5 + Math.random() * 1,
                    timeOffset: Math.random() * Math.PI * 2
                };
                
                scene.add(particle);
                magicalParticles.push(particle);
            }
        }
        
        // Update leaf count display
        function updateLeafCount() {
            document.getElementById('leaf-count').textContent = leafCount.toLocaleString();
        }
        
        // Animate everything
        function animateScene() {
            const time = Date.now() * 0.001;
            
            // Animate leaves (gentle floating movement)
            leaves.forEach(leaf => {
                const data = leaf.userData;
                if (!data) return;
                
                const t = time * data.floatSpeed + data.timeOffset;
                
                // Gentle floating motion
                leaf.position.y = data.originalPos.y + Math.sin(t) * data.floatAmount;
                leaf.position.x = data.originalPos.x + Math.sin(t * 1.3) * data.floatAmount * data.windInfluence;
                leaf.position.z = data.originalPos.z + Math.cos(t * 0.7) * data.floatAmount * data.windInfluence;
                
                // Gentle rotation
                leaf.rotation.x += data.rotationSpeed;
                leaf.rotation.y += data.rotationSpeed * 0.7;
                leaf.rotation.z += data.rotationSpeed * 0.3;
                
                // Gentle pulsing scale
                const pulse = 1 + Math.sin(t * 2) * 0.05;
                leaf.scale.x = data.originalScale.x * pulse;
                leaf.scale.y = data.originalScale.y * pulse;
                leaf.scale.z = data.originalScale.z * pulse;
                
                // Subtle color variation
                const colorVariation = 0.9 + Math.sin(t * 0.5) * 0.1;
                leaf.material.color.multiplyScalar(colorVariation);
            });
            
            // Animate magical particles
            magicalParticles.forEach(particle => {
                const data = particle.userData;
                const t = time * data.speed + data.timeOffset;
                
                particle.position.x = data.originalPos.x + Math.cos(t) * data.floatRadius;
                particle.position.y = data.originalPos.y + Math.sin(t * 1.5) * data.floatRadius * 0.5;
                particle.position.z = data.originalPos.z + Math.sin(t * 0.8) * data.floatRadius;
                
                // Gentle pulsing
                const pulse = 0.8 + 0.4 * Math.sin(t * 3);
                particle.scale.setScalar(pulse);
                particle.material.opacity = 0.4 + 0.3 * Math.sin(t * 2);
            });
            
            // Gentle tree rotation
            if (tree) {
                tree.rotation.y += 0.001;
            }
            
            // Gentle camera movement
            camera.position.x = Math.sin(time * 0.1) * 0.5;
            camera.position.z = 10 + Math.cos(time * 0.05) * 0.3;
            camera.lookAt(0, 2, 0);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Main animation loop
        function animate() {
            requestAnimationFrame(animate);
            animateScene();
            renderer.render(scene, camera);
        }
        
        // Initialize everything
        window.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            animate();
        });
    </script>
</body>
</html>
