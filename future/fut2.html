<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Fluffy Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #98FB98); /* Soft sky to grass gradient, Ghibli-inspired */
        }
        #canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Camera position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Lighting for magical feel
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6); // Soft ambient
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Add a point light for glow
        const pointLight = new THREE.PointLight(0xffa500, 1, 100); // Warm orange glow
        pointLight.position.set(0, 8, 0);
        scene.add(pointLight);

        // Tree trunk
        const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.3, 4, 8);
        const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); // Brown
        const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
        trunk.position.y = 2;
        trunk.castShadow = true;
        scene.add(trunk);

        // Fluffy foliage using instanced spheres for a magical, Ghibli-like effect
        const foliageGeometry = new THREE.SphereGeometry(0.3, 8, 6);
        const foliageMaterial = new THREE.MeshPhongMaterial({
            color: 0x228B22, // Green
            emissive: 0x004400, // Slight glow
            transparent: true,
            opacity: 0.8,
            shininess: 100
        });

        // Create multiple foliage clusters
        const foliageCount = 50;
        const foliageGroup = new THREE.Group();
        for (let i = 0; i < foliageCount; i++) {
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            // Random positions around the top of the trunk for fluffiness
            foliage.position.set(
                (Math.random() - 0.5) * 4,
                4 + Math.random() * 3,
                (Math.random() - 0.5) * 4
            );
            foliage.scale.setScalar(0.5 + Math.random() * 0.5); // Vary sizes
            foliage.castShadow = true;
            foliageGroup.add(foliage);
        }
        scene.add(foliageGroup);

        // Add some sparkle particles for magic
        const sparkleGeometry = new THREE.BufferGeometry();
        const sparkleCount = 100;
        const positions = new Float32Array(sparkleCount * 3);
        for (let i = 0; i < sparkleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 10;
            positions[i * 3 + 1] = Math.random() * 10;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
        }
        sparkleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const sparkleMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        const sparkles = new THREE.Points(sparkleGeometry, sparkleMaterial);
        scene.add(sparkles);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            // Gentle swaying for magical feel
            foliageGroup.rotation.y += 0.005;
            foliageGroup.children.forEach((foliage, index) => {
                foliage.position.y += Math.sin(Date.now() * 0.001 + index) * 0.002;
            });
            // Sparkles floating
            sparkles.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
