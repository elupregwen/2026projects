<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Ghibli Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a1f3a 0%, #0a0e27 100%);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, tree = {}, time = 0;
        
        const GHIBLI_WOOD_LIGHT = 0xD2B48C;
        const GHIBLI_WOOD = 0xA67C52;
        const GHIBLI_WOOD_DARK = 0x6B4F2A;
        // slightly more muted / desaturated leaf palette for Princess Mononoke vibe
        const GHIBLI_LEAF_LIGHT = 0x9fcfa0;
        const GHIBLI_LEAF_MED = 0x6fa66e;
        const GHIBLI_LEAF_DARK = 0x3f6b4a;
        const GHIBLI_MOSS = 0x6B8E4E;
        const GHIBLI_GRASS = 0x9BCF82;
        const GHIBLI_FIELD = 0xBFD9A4;
        const GHIBLI_EARTH = 0x8B6F47;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0e27, 20, 80);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 35);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);
            
            setupLighting();
            createLivingTree();
            createMagicalEffects();
            
            window.addEventListener('resize', onResize);
            animate();
        }
        
        function setupLighting() {
            // softer, green-tinted ambient for forest night
            const ambient = new THREE.AmbientLight(0x22332a, 0.45);
            scene.add(ambient);
            
            // moonlight: cool but dimmer to keep forest intimate
            const moonLight = new THREE.DirectionalLight(0x6f8faa, 0.6);
            moonLight.position.set(15, 25, 20);
            scene.add(moonLight);

            // subtle bluish fill from other side
            const blueMoon = new THREE.DirectionalLight(0x25425a, 0.35);
            blueMoon.position.set(-20, 20, 15);
            scene.add(blueMoon);

            // magical soft green-cyan glow above tree
            const magicGlow = new THREE.PointLight(0x66c8a8, 2.2, 60);
            magicGlow.position.set(0, 16, 0);
            scene.add(magicGlow);
            tree.magicGlow = magicGlow;

            // gentle green fill around canopy
            const greenGlow = new THREE.PointLight(0x77bb88, 1.8, 50);
            greenGlow.position.set(0, 10, 0);
            scene.add(greenGlow);
            tree.greenGlow = greenGlow;

            // soft spirit glow (slightly warm/green)
            const spiritGlow = new THREE.PointLight(0xcfeee8, 1.6, 40);
            spiritGlow.position.set(0, 15, 0);
            scene.add(spiritGlow);
            tree.spiritGlow = spiritGlow;
        }
        
        function createLivingTree() {
            tree.trunk = [];
            tree.branches = [];
            tree.leaves = [];
            tree.grass = [];
            
            createGround();
            createOrganicTrunk();
            createBranchNetwork();
            createBreathingCanopy();
        }
        
        function createGround() {
            const groundGeo = new THREE.CircleGeometry(18, 32);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: GHIBLI_FIELD,
                flatShading: true,
                roughness: 0.95
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            scene.add(ground);

            // add moss clumps for a forest floor feel
            const mossMat = new THREE.MeshStandardMaterial({
                color: GHIBLI_MOSS,
                flatShading: true,
                roughness: 0.9,
                emissive: GHIBLI_MOSS,
                emissiveIntensity: 0.04
            });
            for (let m = 0; m < 46; m++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 1 + Math.random() * 15;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const size = 0.6 + Math.random() * 2.2;
                const geo = new THREE.SphereGeometry(size, 10, 8);
                const moss = new THREE.Mesh(geo, mossMat);
                moss.scale.y = 0.22;
                moss.position.set(x, size * 0.12, z);
                moss.rotation.y = Math.random() * Math.PI * 2;
                scene.add(moss);
            }

            // grass blades with richer, desaturated Ghibli palette
            for (let i = 0; i < 1200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 2 + Math.random() * 14;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;

                const height = 0.12 + Math.random() * 0.45;
                const geo = new THREE.ConeGeometry(0.02 + Math.random() * 0.03, height, 4);
                const greenVariation = Math.random();
                let grassColor;
                if (greenVariation < 0.35) {
                    grassColor = GHIBLI_MOSS;
                } else if (greenVariation < 0.75) {
                    grassColor = GHIBLI_GRASS;
                } else {
                    grassColor = GHIBLI_FIELD;
                }
                const mat = new THREE.MeshStandardMaterial({
                    color: grassColor,
                    flatShading: true,
                    roughness: 0.92,
                    emissive: grassColor,
                    emissiveIntensity: 0.03
                });
                const blade = new THREE.Mesh(geo, mat);
                blade.position.set(x, height / 2 + 0.02, z);
                blade.rotation.z = (Math.random() - 0.5) * 0.6;
                blade.rotation.y = Math.random() * Math.PI * 2;

                blade.userData = {
                    baseRotZ: blade.rotation.z,
                    offset: Math.random() * Math.PI * 2,
                    speed: 0.35 + Math.random() * 0.7,
                    amp: 0.08 + Math.random() * 0.2
                };

                scene.add(blade);
                tree.grass.push(blade);
            }
        }
        
        function createOrganicTrunk() {
            const trunkHeight = 10;
            const segments = 25;
            
            for (let i = 0; i < segments; i++) {
                const t = i / segments;
                const baseRadius = 0.9;
                const taper = 1 - t * 0.6;
                const bulge = Math.sin(t * Math.PI * 2) * 0.4;
                const radius = baseRadius * taper + bulge;
                
                const spiralTwist = t * Math.PI * 3;
                const wavyTwist = Math.sin(t * Math.PI * 4) * 0.5;
                const bend = Math.cos(t * Math.PI * 2) * 0.6;
                
                const height = trunkHeight / segments;
                const geo = new THREE.CylinderGeometry(radius, radius + 0.06, height, 12);
                
                const woodVariation = Math.random();
                let barkColor;
                if (woodVariation < 0.3) {
                    barkColor = GHIBLI_WOOD_LIGHT;
                } else if (woodVariation < 0.7) {
                    barkColor = GHIBLI_WOOD;
                } else {
                    barkColor = GHIBLI_WOOD_DARK;
                }
                const mat = new THREE.MeshStandardMaterial({ 
                    color: barkColor,
                    flatShading: true,
                    roughness: 0.9
                });
                
                const seg = new THREE.Mesh(geo, mat);
                seg.position.y = i * height + height / 2;
                seg.position.x = bend * t + Math.sin(t * Math.PI * 6) * 0.3;
                seg.position.z = Math.cos(t * Math.PI * 3) * 0.4;
                seg.rotation.y = spiralTwist + wavyTwist;
                seg.rotation.z = Math.sin(i * 0.8) * 0.12;
                seg.rotation.x = Math.cos(i * 0.5) * 0.08;
                
                seg.userData = {
                    baseY: seg.position.y,
                    baseX: seg.position.x,
                    baseZ: seg.position.z,
                    baseRotY: seg.rotation.y,
                    baseRotZ: seg.rotation.z,
                    baseRotX: seg.rotation.x,
                    offset: i * 0.5,
                    breatheAmp: 0.02 + Math.random() * 0.015,
                    breatheSpeed: 0.7 + Math.random() * 0.5
                };
                
                scene.add(seg);
                tree.trunk.push(seg);
                
                if (i > 3 && i % 3 === 0) {
                    const knotSize = radius * (0.4 + Math.random() * 0.4);
                    const knotGeo = new THREE.SphereGeometry(knotSize, 8, 8);
                    const knot = new THREE.Mesh(knotGeo, mat);
                    knot.position.copy(seg.position);
                    knot.position.x += radius * 0.9 * Math.cos(i);
                    knot.position.z += radius * 0.9 * Math.sin(i);
                    knot.rotation.z = Math.random() * Math.PI;
                    scene.add(knot);
                    tree.trunk.push(knot);
                }
            }
        }
        
        function createBranchNetwork() {
            const mainBranches = 16;
            for (let i = 0; i < mainBranches; i++) {
                const angle = (i / mainBranches) * Math.PI * 2;
                const startHeight = 6 + Math.random() * 2.5;
                const length = 3 + Math.random() * 1.5;
                createOrganicBranch(angle, startHeight, 0, length, 0.25);
            }
        }
        
        function createOrganicBranch(angle, startY, generation, length, thickness) {
            if (generation > 3 || length < 0.8) return;
            
            const points = [];
            const segments = 12;
            const curvature = 0.3 + Math.random() * 0.5;
            const twist = (Math.random() - 0.5) * 0.8;
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const radius = 0.5 + t * length;
                const lift = Math.pow(t, 0.6) * (2 + Math.random() * 1);
                const naturalBend = Math.sin(t * Math.PI) * curvature;
                const waviness = Math.sin(t * Math.PI * 3) * 0.2;
                
                points.push(new THREE.Vector3(
                    Math.cos(angle + twist * t) * radius + naturalBend,
                    startY + lift - t * 0.5,
                    Math.sin(angle + twist * t) * radius + waviness
                ));
            }
            
            const curve = new THREE.CatmullRomCurve3(points);
            const geo = new THREE.TubeGeometry(curve, segments, thickness - generation * 0.05, 8, false);
            const mat = new THREE.MeshStandardMaterial({ 
                color: GHIBLI_WOOD_DARK,
                flatShading: true,
                roughness: 0.9
            });
            const branch = new THREE.Mesh(geo, mat);
            
            branch.userData = {
                curve: curve,
                offset: Math.random() * Math.PI * 2,
                breatheSpeed: 0.4 + Math.random() * 0.3,
                breatheAmp: 0.02 + Math.random() * 0.02
            };
            
            scene.add(branch);
            tree.branches.push(branch);
            
            if (generation < 3) {
                const subBranches = 2 + Math.floor(Math.random() * 3);
                for (let i = 0; i < subBranches; i++) {
                    const splitT = 0.5 + Math.random() * 0.4;
                    const splitPoint = curve.getPointAt(splitT);
                    const newAngle = angle + (Math.random() - 0.5) * 1.8;
                    const newLength = length * (0.5 + Math.random() * 0.3);
                    createOrganicBranch(newAngle, splitPoint.y, generation + 1, newLength, thickness * 0.7);
                }
            }
        }
        
        function createBreathingCanopy() {
            const layers = 18;
            const clustersPerLayer = 50;

            for (let layer = 0; layer < layers; layer++) {
                const layerT = layer / (layers - 1);
                const baseY = 9 + layer * 0.9;
                // tighten the radius toward the top so canopy tapers
                const layerRadius = 9 * (1 - layerT * 0.6) * (0.95 + Math.sin(layerT * Math.PI) * 0.15);

                // fewer clusters near the top -> triangular profile
                const clustersThis = Math.max(6, Math.floor(clustersPerLayer * (1 - Math.pow(layerT, 1.8))));

                for (let i = 0; i < clustersThis; i++) {
                    const angle = (i / clustersThis) * Math.PI * 2 + layer * 0.8;
                    const radiusVariation = 0.5 + Math.random() * 0.8;
                    // bias inner radius smaller at higher layers so top is sparse
                    const r = layerRadius * radiusVariation * (1 - layerT * 0.5);
                    const x = Math.cos(angle) * r;
                    const z = Math.sin(angle) * r;
                    const y = baseY + (Math.random() - 0.5) * 1.5;

                    // fewer puffs per cluster at top
                    const basePuffs = 8 + Math.floor(Math.random() * 6);
                    const puffCount = Math.max(2, Math.floor(basePuffs * (1 - layerT * 0.75)));
                    for (let p = 0; p < puffCount; p++) {
                        const puffSize = 0.5 + Math.random() * 0.8;
                        const geo = new THREE.SphereGeometry(puffSize, 8, 8);
                        
                        const colorChoice = Math.random();
                        let leafColor;
                        if (colorChoice < 0.35) {
                            leafColor = new THREE.Color(GHIBLI_LEAF_LIGHT);
                        } else if (colorChoice < 0.7) {
                            leafColor = new THREE.Color(GHIBLI_LEAF_MED);
                        } else if (colorChoice < 0.9) {
                            leafColor = new THREE.Color(GHIBLI_LEAF_DARK);
                        } else {
                            leafColor = new THREE.Color(GHIBLI_MOSS);
                        }
                        
                        const mat = new THREE.MeshStandardMaterial({ 
                            color: leafColor,
                            flatShading: true,
                            roughness: 0.9,
                            emissive: leafColor,
                            emissiveIntensity: 0.06
                        });
                        
                        const leaf = new THREE.Mesh(geo, mat);
                        leaf.position.set(
                            x + (Math.random() - 0.5) * 2.2,
                            y + (Math.random() - 0.5) * 1.5,
                            z + (Math.random() - 0.5) * 2.2
                        );
                        
                        const scaleVariation = 0.8 + Math.random() * 0.7;
                        leaf.scale.set(
                            scaleVariation * (0.95 + Math.random() * 0.3),
                            scaleVariation * (1 + Math.random() * 0.4),
                            scaleVariation * (0.95 + Math.random() * 0.3)
                        );
                        
                        leaf.userData = {
                            basePos: leaf.position.clone(),
                            baseScale: leaf.scale.clone(),
                            offset: Math.random() * Math.PI * 2,
                            breatheSpeed: 0.6 + Math.random() * 0.9,
                            breatheAmp: 0.3 + Math.random() * 0.4,
                            pulseSpeed: 1 + Math.random() * 1.5,
                            pulseAmp: 0.15 + Math.random() * 0.2
                        };
                        
                        scene.add(leaf);
                        tree.leaves.push(leaf);
                    }
                }
            }
        }
        
        function createMagicalEffects() {
            tree.fireflies = [];
            tree.spirits = [];
            
            // Kodama-like forest spirits
            for (let i = 0; i < 40; i++) {
                const geo = new THREE.SphereGeometry(0.15, 8, 8);
                const mat = new THREE.MeshBasicMaterial({ 
                    color: 0xdfffee,
                    transparent: true,
                    opacity: 0.5
                });
                const spirit = new THREE.Mesh(geo, mat);
                
                const angle = Math.random() * Math.PI * 2;
                const radius = 3 + Math.random() * 10;
                
                spirit.position.set(
                    Math.cos(angle) * radius,
                    2 + Math.random() * 15,
                    Math.sin(angle) * radius
                );
                
                spirit.userData = {
                    angle: angle,
                    radius: radius,
                    baseY: spirit.position.y,
                    bobSpeed: 0.5 + Math.random() * 0.5,
                    bobHeight: 0.3 + Math.random() * 0.5,
                    rotateSpeed: 0.05 + Math.random() * 0.1,
                    pulseSpeed: 1 + Math.random() * 1.5,
                    offset: Math.random() * Math.PI * 2
                };
                
                scene.add(spirit);
                tree.spirits.push(spirit);
            }
            
            // small Kodama near trunk base (one or two)
            tree.kodamas = [];
            for (let k = 0; k < 2; k++) {
                const kodama = new THREE.Group();
                const bodyGeo = new THREE.SphereGeometry(0.18, 10, 10);
                const bodyMat = new THREE.MeshStandardMaterial({
                    color: 0xf3fff6,
                    emissive: 0xdff7e8,
                    roughness: 0.85
                });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                body.position.y = 0.45;
                kodama.add(body);

                const eyeGeo = new THREE.SphereGeometry(0.03, 6, 6);
                const eyeMat = new THREE.MeshBasicMaterial({ color: 0x111111 });
                const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
                const rightEye = leftEye.clone();
                leftEye.position.set(-0.06, 0.52, 0.12);
                rightEye.position.set(0.06, 0.52, 0.12);
                kodama.add(leftEye);
                kodama.add(rightEye);

                const x = (Math.random() - 0.5) * 2.2;
                const z = (Math.random() - 0.5) * 2.2;
                kodama.position.set(x, 0, z);
                kodama.userData = { baseY: kodama.position.y, bobAmp: 0.06 + Math.random() * 0.05, bobSpeed: 0.8 + Math.random() * 0.6, offset: Math.random() * Math.PI * 2 };
                scene.add(kodama);
                tree.kodamas.push(kodama);
            }
            
            // Fireflies (increased count, white color)
            for (let i = 0; i < 220; i++) {
                const geo = new THREE.SphereGeometry(0.09 + Math.random() * 0.06, 8, 8);
                const mat = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.9
                });
                const firefly = new THREE.Mesh(geo, mat);

                const angle = Math.random() * Math.PI * 2;
                const radius = 4 + Math.random() * 12;

                firefly.position.set(
                    Math.cos(angle) * radius,
                    1 + Math.random() * 18,
                    Math.sin(angle) * radius
                );

                firefly.userData = {
                    angle: angle,
                    radius: radius,
                    speed: 0.06 + Math.random() * 0.18,
                    yOffset: Math.random() * Math.PI * 2,
                    ySpeed: 0.25 + Math.random() * 0.35,
                    pulseSpeed: 1.2 + Math.random() * 2.0,
                    verticalDrift: (Math.random() - 0.5) * 0.02,
                    maxY: 20,
                    minY: 0.8
                };

                scene.add(firefly);
                tree.fireflies.push(firefly);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            
            const breathe = Math.sin(time * 0.6) * 0.5 + 0.5;
            
            tree.trunk.forEach(seg => {
                if (seg.userData.breatheSpeed) {
                    const breath = Math.sin(time * seg.userData.breatheSpeed + seg.userData.offset);
                    const breathPulse = breath * seg.userData.breatheAmp;
                    
                    seg.rotation.z = seg.userData.baseRotZ + breathPulse;
                    seg.rotation.y = seg.userData.baseRotY + Math.cos(time * 0.4 + seg.userData.offset) * 0.015;
                    seg.position.x = seg.userData.baseX + Math.sin(time * 0.3 + seg.userData.offset) * 0.03;
                    
                    const scale = 1 + breathPulse * 2;
                    seg.scale.set(scale, 1 + breathPulse * 0.5, scale);
                }
            });
            
            tree.branches.forEach(branch => {
                const breath = Math.sin(time * branch.userData.breatheSpeed + branch.userData.offset);
                branch.rotation.x = breath * branch.userData.breatheAmp;
                branch.rotation.z = Math.cos(time * branch.userData.breatheSpeed * 0.6 + branch.userData.offset) * branch.userData.breatheAmp * 0.7;
            });
            
            tree.leaves.forEach((leaf, i) => {
                const d = leaf.userData;
                const breath = Math.sin(time * d.breatheSpeed + d.offset);
                const swayX = breath * d.breatheAmp;
                const swayY = Math.cos(time * d.breatheSpeed * 0.7 + d.offset) * d.breatheAmp * 0.7;
                const swayZ = Math.sin(time * d.breatheSpeed * 0.9 + d.offset + 1.5) * d.breatheAmp;
                
                leaf.position.x = d.basePos.x + swayX;
                leaf.position.y = d.basePos.y + swayY;
                leaf.position.z = d.basePos.z + swayZ;
                
                const pulse = 1 + Math.sin(time * d.pulseSpeed + d.offset) * d.pulseAmp;
                leaf.scale.x = d.baseScale.x * pulse;
                leaf.scale.y = d.baseScale.y * pulse;
                leaf.scale.z = d.baseScale.z * pulse;
                
                const glow = 0.06 + Math.sin(time * 0.5 + d.offset) * 0.03;
                leaf.material.emissiveIntensity = glow;
            });
            
            tree.grass.forEach(blade => {
                const sway = Math.sin(time * blade.userData.speed + blade.userData.offset) * blade.userData.amp;
                blade.rotation.z = blade.userData.baseRotZ + sway;
            });
            
            // Animate spirits
            tree.spirits.forEach(spirit => {
                const d = spirit.userData;
                d.angle += d.rotateSpeed * 0.016;
                
                spirit.position.x = Math.cos(d.angle) * d.radius;
                spirit.position.z = Math.sin(d.angle) * d.radius;
                spirit.position.y = d.baseY + Math.sin(time * d.bobSpeed + d.offset) * d.bobHeight;
                
                const glow = 0.3 + Math.sin(time * d.pulseSpeed + d.offset) * 0.4;
                spirit.material.opacity = glow;
                spirit.scale.setScalar(0.8 + glow * 0.4);
            });
            
            // Animate kodamas (small bobs)
            if (tree.kodamas) {
                tree.kodamas.forEach(k => {
                    const d = k.userData;
                    k.position.y = d.baseY + Math.sin(time * d.bobSpeed + d.offset) * d.bobAmp;
                    k.rotation.y = Math.sin(time * 0.6 + d.offset) * 0.12;
                });
            }
            
            // Animate fireflies
            tree.fireflies.forEach(f => {
                const d = f.userData;
                d.angle += d.speed * 0.016;
                f.position.x = Math.cos(d.angle) * d.radius;
                f.position.z = Math.sin(d.angle) * d.radius;
                f.position.y += Math.sin(time * d.ySpeed + d.yOffset) * 0.03 + d.verticalDrift;
                
                if (f.position.y > d.maxY) f.position.y = d.minY;
                if (f.position.y < d.minY) f.position.y = d.maxY;
                
                const glow = 0.2 + Math.sin(time * d.pulseSpeed + d.angle) * 0.6;
                f.material.opacity = glow;
                f.scale.setScalar(0.7 + glow * 0.5);
            });
            
            if (tree.magicGlow) {
                tree.magicGlow.intensity = 3 + Math.sin(time * 0.7) * 1;
            }
            
            if (tree.greenGlow) {
                tree.greenGlow.intensity = 2.5 + breathe * 1.5;
            }
            
            if (tree.spiritGlow) {
                tree.spiritGlow.intensity = 2 + Math.cos(time * 0.5) * 0.8;
            }
            
            const camAngle = time * 0.03;
            camera.position.x = Math.cos(camAngle) * 35;
            camera.position.z = Math.sin(camAngle) * 35;
            camera.position.y = 12 + Math.sin(time * 0.2) * 2;
            camera.lookAt(0, 10, 0);
            
            renderer.render(scene, camera);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
