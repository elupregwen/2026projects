<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mononoke's Spirit Forest</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0c1a1a 0%, #050c0f 100%);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, tree = {}, time = 0;
        
        // PRINCESS MONONOKE COLOR PALETTE
        // Wood tones - richer, darker browns
        const MONONOKE_WOOD_LIGHT = 0xB8945F;
        const MONONOKE_WOOD = 0x8C5E3A;
        const MONONOKE_WOOD_DARK = 0x5A3C1F;
        
        // Forest tones - deep, desaturated greens with blue undertones
        const MONONOKE_LEAF_LIGHT = 0x6D9A7A;  // Muted mossy green
        const MONONOKE_LEAF_MED = 0x4A7159;    // Deep forest green
        const MONONOKE_LEAF_DARK = 0x2F4A3A;   // Almost black-green
        const MONONOKE_MOSS = 0x3A5D4E;        // Cool, dark moss
        const MONONOKE_GRASS = 0x567D66;       // Desaturated grass
        const MONONOKE_FIELD = 0x2C4135;       // Dark forest floor
        
        // Earth and stone
        const MONONOKE_EARTH = 0x6B5432;       // Rich soil
        const MONONOKE_STONE = 0x4A4A4A;       // Gray stone
        
        // Magical/spirit colors
        const MONONOKE_SPIRIT_LIGHT = 0x9BE0D8;  // Cool cyan (Night-Walker influence)
        const MONONOKE_SPIRIT_MED = 0x5AB4B4;    // Deep teal
        const MONONOKE_KODAMA_GLOW = 0xC8F0E8;   // Pale green-white
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x050c0f, 15, 60);  // Thicker, darker fog
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 35);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x050c0f, 1);
            document.body.appendChild(renderer.domElement);
            
            setupLighting();
            createLivingTree();
            createMagicalEffects();
            
            window.addEventListener('resize', onResize);
            animate();
        }
        
        function setupLighting() {
            // Very dark, cool ambient - like deep forest night
            const ambient = new THREE.AmbientLight(0x1A2A2A, 0.25);
            scene.add(ambient);
            
            // Moonlight - cool blue, casting sharp shadows
            const moonLight = new THREE.DirectionalLight(0x5A7A9A, 0.8);
            moonLight.position.set(20, 30, 15);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            scene.add(moonLight);

            // Fill light with green-blue tint (forest reflection)
            const forestFill = new THREE.DirectionalLight(0x2A4A4A, 0.4);
            forestFill.position.set(-15, 20, -10);
            scene.add(forestFill);

            // Great Forest Spirit/Night-Walker inspired glow
            const spiritGlow = new THREE.PointLight(MONONOKE_SPIRIT_LIGHT, 2.5, 50);
            spiritGlow.position.set(0, 18, 0);
            scene.add(spiritGlow);
            tree.spiritGlow = spiritGlow;

            // Subtle cyan glow from within the tree
            const innerGlow = new THREE.PointLight(MONONOKE_SPIRIT_MED, 1.8, 30);
            innerGlow.position.set(0, 8, 0);
            scene.add(innerGlow);
            tree.innerGlow = innerGlow;
        }
        
        function createLivingTree() {
            tree.trunk = [];
            tree.branches = [];
            tree.leaves = [];
            tree.grass = [];
            tree.platforms = [];
            
            createGround();
            createOrganicTrunk();
            createBranchNetwork();
            createBreathingCanopy();
        }
        
        function createGround() {
            // Main forest floor
            const groundGeo = new THREE.CircleGeometry(20, 32);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: MONONOKE_FIELD,
                flatShading: true,
                roughness: 0.98,
                metalness: 0.1
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            scene.add(ground);

            // Moss patches - more abundant and darker
            const mossMat = new THREE.MeshStandardMaterial({
                color: MONONOKE_MOSS,
                flatShading: true,
                roughness: 0.95,
                emissive: MONONOKE_MOSS,
                emissiveIntensity: 0.02
            });
            
            for (let m = 0; m < 60; m++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 2 + Math.random() * 16;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const size = 0.8 + Math.random() * 2.5;
                const geo = new THREE.SphereGeometry(size, 10, 8);
                const moss = new THREE.Mesh(geo, mossMat);
                moss.scale.y = 0.25;
                moss.position.set(x, size * 0.1 - 0.3, z);
                moss.rotation.y = Math.random() * Math.PI * 2;
                scene.add(moss);
            }

            // Sparse, dark grass
            for (let i = 0; i < 800; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 3 + Math.random() * 15;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;

                const height = 0.1 + Math.random() * 0.4;
                const geo = new THREE.ConeGeometry(0.02 + Math.random() * 0.025, height, 4);
                const greenVariation = Math.random();
                let grassColor;
                if (greenVariation < 0.4) {
                    grassColor = MONONOKE_MOSS;
                } else if (greenVariation < 0.8) {
                    grassColor = MONONOKE_GRASS;
                } else {
                    grassColor = MONONOKE_LEAF_DARK;
                }
                const mat = new THREE.MeshStandardMaterial({
                    color: grassColor,
                    flatShading: true,
                    roughness: 0.96,
                    emissive: grassColor,
                    emissiveIntensity: 0.01
                });
                const blade = new THREE.Mesh(geo, mat);
                blade.position.set(x, height / 2 - 0.4, z);
                blade.rotation.z = (Math.random() - 0.5) * 0.5;
                blade.rotation.y = Math.random() * Math.PI * 2;

                blade.userData = {
                    baseRotZ: blade.rotation.z,
                    offset: Math.random() * Math.PI * 2,
                    speed: 0.3 + Math.random() * 0.6,
                    amp: 0.06 + Math.random() * 0.15
                };

                scene.add(blade);
                tree.grass.push(blade);
            }
        }
        
        function createOrganicTrunk() {
            const trunkHeight = 11;
            const segments = 28;
            // create a simple procedural bark texture to add vertical grooves
            const barkCanvas = document.createElement('canvas');
            barkCanvas.width = 256;
            barkCanvas.height = 512;
            const bctx = barkCanvas.getContext('2d');
            // base fill
            bctx.fillStyle = '#8C5E3A';
            bctx.fillRect(0, 0, barkCanvas.width, barkCanvas.height);
            // vertical streaks and noise for grooves
            for (let x = 0; x < barkCanvas.width; x += 2) {
                const w = 1 + Math.random() * 3;
                const shade = 20 + Math.floor(Math.random() * 60);
                bctx.fillStyle = `rgba(${80 + shade}, ${50 + shade}, ${30 + shade}, 1)`;
                bctx.fillRect(x + (Math.random() - 0.5) * 1.5, 0, w, barkCanvas.height);
            }
            // subtle horizontal scratches
            bctx.globalAlpha = 0.06;
            for (let i = 0; i < 350; i++) {
                const y = Math.random() * barkCanvas.height;
                bctx.fillStyle = 'rgba(0,0,0,0.06)';
                bctx.fillRect(Math.random() * barkCanvas.width, y, Math.random() * 6, 1);
            }

            const barkTexture = new THREE.CanvasTexture(barkCanvas);
            barkTexture.wrapS = barkTexture.wrapT = THREE.RepeatWrapping;
            barkTexture.repeat.set(2, 6);

            // more pronounced twisting for an ancient, gnarled, and thicker look
            let twistAccum = 0;
            for (let i = 0; i < segments; i++) {
                const t = i / segments;
                // increase base radius and reduce taper so trunk stays thick
                const baseRadius = 1.9;
                const taper = 1 - t * 0.45;
                const bulge = Math.sin(t * Math.PI * 4.5) * 1.25 * (0.9 + Math.random() * 0.8);
                const radius = Math.max(0.6, baseRadius * taper + bulge * 0.9);

                const spiralTwist = t * Math.PI * 7.5; // even stronger spiral
                const wavyTwist = Math.sin(t * Math.PI * 6.5) * (0.9 + Math.random() * 0.7);
                const bend = Math.cos(t * Math.PI * 2.2) * (1.0 + Math.random() * 0.8);

                const height = trunkHeight / segments;
                const geo = new THREE.CylinderGeometry(radius, radius + 0.08, height, 22);

                const woodVariation = Math.random();
                let barkColor;
                if (woodVariation < 0.25) {
                    barkColor = MONONOKE_WOOD_LIGHT;
                } else if (woodVariation < 0.65) {
                    barkColor = MONONOKE_WOOD;
                } else {
                    barkColor = MONONOKE_WOOD_DARK;
                }

                const mat = new THREE.MeshStandardMaterial({
                    color: barkColor,
                    flatShading: true,
                    roughness: 0.94,
                    metalness: 0.05,
                    map: barkTexture,
                    bumpMap: barkTexture,
                    bumpScale: 0.03
                });

                const seg = new THREE.Mesh(geo, mat);
                seg.position.y = i * height + height / 2 - 0.6;
                seg.position.x = bend * t + Math.sin(t * Math.PI * 7.5) * 0.9;
                seg.position.z = Math.cos(t * Math.PI * 5.2) * 0.85;
                seg.rotation.y = spiralTwist + wavyTwist + twistAccum;
                seg.rotation.z = Math.sin(i * 0.95) * 0.28;
                seg.rotation.x = Math.cos(i * 0.5) * 0.14;

                // small cumulative twist to make the trunk feel continuous
                twistAccum += 0.08 * (1 - t);

                seg.userData = {
                    baseY: seg.position.y,
                    baseX: seg.position.x,
                    baseZ: seg.position.z,
                    baseRotY: seg.rotation.y,
                    baseRotZ: seg.rotation.z,
                    baseRotX: seg.rotation.x,
                    offset: i * 0.45,
                    breatheAmp: 0.03 + Math.random() * 0.03,
                    breatheSpeed: 0.55 + Math.random() * 0.5
                };

                scene.add(seg);
                tree.trunk.push(seg);

                // More frequent and larger gnarls/knots for age
                if (i > 2 && i % 2 === 0) {
                    const knotSize = radius * (0.9 + Math.random() * 1.2);
                    const knotGeo = new THREE.IcosahedronGeometry(knotSize, 1);
                    const knot = new THREE.Mesh(knotGeo, mat);
                    knot.position.copy(seg.position);
                    knot.position.x += radius * 1.45 * Math.cos(i * 1.6) + (Math.random() - 0.5) * 0.35;
                    knot.position.z += radius * 1.45 * Math.sin(i * 1.7) + (Math.random() - 0.5) * 0.35;
                    knot.rotation.z = Math.random() * Math.PI;
                    knot.rotation.x = Math.random() * Math.PI;
                    scene.add(knot);
                    tree.trunk.push(knot);
                }

                // Moss platforms/ledges (slightly larger, more irregular)
                if (i > 3 && i % 3 === 0) {
                    const platSize = radius * (2.0 + Math.random() * 1.8);
                    const platGeo = new THREE.SphereGeometry(platSize, 12, 8);
                    const platMat = new THREE.MeshStandardMaterial({
                        color: MONONOKE_MOSS,
                        flatShading: true,
                        roughness: 0.94,
                        emissive: MONONOKE_MOSS,
                        emissiveIntensity: 0.04
                    });
                    const plat = new THREE.Mesh(platGeo, platMat);
                    plat.scale.y = 0.2 + Math.random() * 0.16;
                    plat.position.copy(seg.position);
                    plat.position.x += (Math.random() - 0.5) * (radius * 1.4);
                    plat.position.z += (Math.random() - 0.5) * (radius * 1.4);
                    plat.rotation.y = Math.random() * Math.PI * 2;
                    scene.add(plat);
                    tree.platforms.push(plat);
                }
            }

            // Add larger root flares at the base to emphasize strength
            for (let r = 0; r < 8; r++) {
                const rootRad = 1.9 + Math.random() * 1.8;
                const tor = new THREE.TorusGeometry(rootRad, 0.35 + Math.random() * 0.45, 10, 48);
                const rm = new THREE.MeshStandardMaterial({ color: MONONOKE_WOOD_DARK, roughness: 0.96, flatShading: true });
                const root = new THREE.Mesh(tor, rm);
                root.rotation.x = Math.PI / 2 + (Math.random() - 0.5) * 0.6;
                root.rotation.y = Math.random() * Math.PI * 2;
                root.position.y = 0.1 - Math.random() * 0.45;
                root.position.x = Math.cos(r / 8 * Math.PI * 2) * (1.8 + Math.random() * 1.8);
                root.position.z = Math.sin(r / 8 * Math.PI * 2) * (1.8 + Math.random() * 1.8);
                root.scale.set(1.2 + Math.random() * 1.2, 0.9 + Math.random() * 0.8, 1.2 + Math.random() * 1.2);
                scene.add(root);
                tree.trunk.push(root);
            }
        }
        
        function createBranchNetwork() {
            const mainBranches = 18;
            for (let i = 0; i < mainBranches; i++) {
                const angle = (i / mainBranches) * Math.PI * 2;
                const startHeight = 7 + Math.random() * 3;
                const length = 3.5 + Math.random() * 2;
                createOrganicBranch(angle, startHeight, 0, length, 0.3);
            }
        }
        
        function createOrganicBranch(angle, startY, generation, length, thickness) {
            if (generation > 3 || length < 1.0) return;
            
            const points = [];
            const segments = 14;
            const curvature = 0.4 + Math.random() * 0.6;
            const twist = (Math.random() - 0.5) * 1.0;
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const radius = 0.6 + t * length;
                const lift = Math.pow(t, 0.7) * (2.5 + Math.random() * 1.5);
                const naturalBend = Math.sin(t * Math.PI) * curvature;
                const waviness = Math.sin(t * Math.PI * 4) * 0.25;
                
                points.push(new THREE.Vector3(
                    Math.cos(angle + twist * t) * radius + naturalBend,
                    startY + lift - t * 0.7,
                    Math.sin(angle + twist * t) * radius + waviness
                ));
            }
            
            const curve = new THREE.CatmullRomCurve3(points);
            const geo = new THREE.TubeGeometry(curve, segments, thickness - generation * 0.06, 10, false);
            const mat = new THREE.MeshStandardMaterial({ 
                color: MONONOKE_WOOD_DARK,
                flatShading: true,
                roughness: 0.92,
                metalness: 0.05
            });
            const branch = new THREE.Mesh(geo, mat);
            
            branch.userData = {
                curve: curve,
                offset: Math.random() * Math.PI * 2,
                breatheSpeed: 0.35 + Math.random() * 0.25,
                breatheAmp: 0.025 + Math.random() * 0.025
            };
            
            scene.add(branch);
            tree.branches.push(branch);
            
            if (generation < 3) {
                const subBranches = 2 + Math.floor(Math.random() * 4);
                for (let i = 0; i < subBranches; i++) {
                    const splitT = 0.4 + Math.random() * 0.5;
                    const splitPoint = curve.getPointAt(splitT);
                    const newAngle = angle + (Math.random() - 0.5) * 2.0;
                    const newLength = length * (0.6 + Math.random() * 0.4);
                    createOrganicBranch(newAngle, splitPoint.y, generation + 1, newLength, thickness * 0.65);
                }
            }
        }
        
        function createBreathingCanopy() {
            const layers = 20;
            const clustersPerLayer = 55;

            for (let layer = 0; layer < layers; layer++) {
                const layerT = layer / (layers - 1);
                const baseY = 10 + layer * 0.95;
                const layerRadius = 10 * (1 - layerT * 0.7) * (0.9 + Math.sin(layerT * Math.PI) * 0.2);
                const clustersThis = Math.max(5, Math.floor(clustersPerLayer * (1 - Math.pow(layerT, 2.0))));

                for (let i = 0; i < clustersThis; i++) {
                    const angle = (i / clustersThis) * Math.PI * 2 + layer * 0.9;
                    const radiusVariation = 0.4 + Math.random() * 0.9;
                    const r = layerRadius * radiusVariation * (1 - layerT * 0.6);
                    const x = Math.cos(angle) * r;
                    const z = Math.sin(angle) * r;
                    const y = baseY + (Math.random() - 0.5) * 1.8;

                    const basePuffs = 7 + Math.floor(Math.random() * 8);
                    const puffCount = Math.max(1, Math.floor(basePuffs * (1 - layerT * 0.8)));
                    
                    for (let p = 0; p < puffCount; p++) {
                        const puffSize = 0.6 + Math.random() * 1.0;
                        const geo = new THREE.SphereGeometry(puffSize, 9, 9);
                        
                        const colorChoice = Math.random();
                        let leafColor;
                        if (colorChoice < 0.3) {
                            leafColor = new THREE.Color(MONONOKE_LEAF_LIGHT);
                        } else if (colorChoice < 0.65) {
                            leafColor = new THREE.Color(MONONOKE_LEAF_MED);
                        } else if (colorChoice < 0.9) {
                            leafColor = new THREE.Color(MONONOKE_LEAF_DARK);
                        } else {
                            leafColor = new THREE.Color(MONONOKE_MOSS);
                        }
                        
                        const mat = new THREE.MeshStandardMaterial({ 
                            color: leafColor,
                            flatShading: true,
                            roughness: 0.94,
                            metalness: 0.05,
                            emissive: leafColor,
                            emissiveIntensity: 0.04  // Lower glow for darker theme
                        });
                        
                        const leaf = new THREE.Mesh(geo, mat);
                        leaf.position.set(
                            x + (Math.random() - 0.5) * 2.5,
                            y + (Math.random() - 0.5) * 1.8,
                            z + (Math.random() - 0.5) * 2.5
                        );
                        
                        const scaleVariation = 0.7 + Math.random() * 0.8;
                        leaf.scale.set(
                            scaleVariation * (0.9 + Math.random() * 0.35),
                            scaleVariation * (1.1 + Math.random() * 0.5),
                            scaleVariation * (0.9 + Math.random() * 0.35)
                        );
                        
                        leaf.userData = {
                            basePos: leaf.position.clone(),
                            baseScale: leaf.scale.clone(),
                            offset: Math.random() * Math.PI * 2,
                            breatheSpeed: 0.5 + Math.random() * 0.8,
                            breatheAmp: 0.25 + Math.random() * 0.35,
                            pulseSpeed: 0.8 + Math.random() * 1.2,
                            pulseAmp: 0.12 + Math.random() * 0.18
                        };
                        
                        scene.add(leaf);
                        tree.leaves.push(leaf);
                    }
                }
            }
        }
        
        function createMagicalEffects() {
            tree.fireflies = [];
            tree.spirits = [];
            
            // Forest spirits/Kodama - more ethereal
            for (let i = 0; i < 50; i++) {
                const geo = new THREE.SphereGeometry(0.18, 10, 10);
                const mat = new THREE.MeshBasicMaterial({ 
                    color: MONONOKE_KODAMA_GLOW,
                    transparent: true,
                    opacity: 0.4,
                    blending: THREE.AdditiveBlending
                });
                const spirit = new THREE.Mesh(geo, mat);
                
                const angle = Math.random() * Math.PI * 2;
                const radius = 4 + Math.random() * 12;
                
                spirit.position.set(
                    Math.cos(angle) * radius,
                    3 + Math.random() * 16,
                    Math.sin(angle) * radius
                );
                
                spirit.userData = {
                    angle: angle,
                    radius: radius,
                    baseY: spirit.position.y,
                    bobSpeed: 0.4 + Math.random() * 0.6,
                    bobHeight: 0.4 + Math.random() * 0.6,
                    rotateSpeed: 0.03 + Math.random() * 0.07,
                    pulseSpeed: 0.8 + Math.random() * 1.2,
                    offset: Math.random() * Math.PI * 2
                };
                
                scene.add(spirit);
                tree.spirits.push(spirit);
            }
            
            // Kodama figures on platforms
            tree.kodamas = [];
            const kodamaCount = 6;
            for (let k = 0; k < kodamaCount; k++) {
                const kodama = new THREE.Group();
                const bodyGeo = new THREE.SphereGeometry(0.18 + Math.random() * 0.08, 12, 12);
                const bodyMat = new THREE.MeshStandardMaterial({
                    color: 0xE8F8F0,
                    emissive: MONONOKE_SPIRIT_LIGHT,
                    emissiveIntensity: 0.3,
                    roughness: 0.8
                });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                body.position.y = 0.45;
                kodama.add(body);

                const eyeGeo = new THREE.SphereGeometry(0.035, 8, 8);
                const eyeMat = new THREE.MeshBasicMaterial({ color: 0x0A1A1A });
                const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
                const rightEye = leftEye.clone();
                leftEye.position.set(-0.06, 0.52, 0.13);
                rightEye.position.set(0.06, 0.52, 0.13);
                kodama.add(leftEye);
                kodama.add(rightEye);

                // Place on moss platforms
                if (tree.platforms && tree.platforms.length > 0) {
                    const plat = tree.platforms[Math.floor(Math.random() * tree.platforms.length)];
                    kodama.position.set(
                        plat.position.x + (Math.random() - 0.5) * 0.4,
                        plat.position.y + plat.scale.y * 0.7 + 0.1,
                        plat.position.z + (Math.random() - 0.5) * 0.4
                    );
                }

                kodama.userData = { 
                    baseY: kodama.position.y, 
                    bobAmp: 0.06 + Math.random() * 0.08, 
                    bobSpeed: 0.7 + Math.random() * 0.5, 
                    offset: Math.random() * Math.PI * 2,
                    headBob: 0
                };
                kodama.scale.setScalar(1.0 + Math.random() * 0.4);
                scene.add(kodama);
                tree.kodamas.push(kodama);
            }
            
            // Fireflies - cooler blue-white like moonlight
            for (let i = 0; i < 250; i++) {
                const geo = new THREE.SphereGeometry(0.08 + Math.random() * 0.07, 10, 10);
                const mat = new THREE.MeshBasicMaterial({
                    color: 0xA0C0FF,
                    transparent: true,
                    opacity: 0.7,
                    blending: THREE.AdditiveBlending
                });
                const firefly = new THREE.Mesh(geo, mat);

                const angle = Math.random() * Math.PI * 2;
                const radius = 5 + Math.random() * 14;

                firefly.position.set(
                    Math.cos(angle) * radius,
                    2 + Math.random() * 19,
                    Math.sin(angle) * radius
                );

                firefly.userData = {
                    angle: angle,
                    radius: radius,
                    speed: 0.04 + Math.random() * 0.15,
                    yOffset: Math.random() * Math.PI * 2,
                    ySpeed: 0.2 + Math.random() * 0.3,
                    pulseSpeed: 1.0 + Math.random() * 1.8,
                    verticalDrift: (Math.random() - 0.5) * 0.015,
                    maxY: 21,
                    minY: 1.0
                };

                scene.add(firefly);
                tree.fireflies.push(firefly);
            }
            
            // Add subtle floating particles (like dust or spores)
            tree.particles = [];
            const particleCount = 100;
            const particleGeo = new THREE.SphereGeometry(0.03, 6, 6);
            const particleMat = new THREE.MeshBasicMaterial({
                color: MONONOKE_SPIRIT_LIGHT,
                transparent: true,
                opacity: 0.15,
                blending: THREE.AdditiveBlending
            });
            
            for (let i = 0; i < particleCount; i++) {
                const particle = new THREE.Mesh(particleGeo, particleMat);
                particle.position.set(
                    (Math.random() - 0.5) * 25,
                    5 + Math.random() * 15,
                    (Math.random() - 0.5) * 25
                );
                
                particle.userData = {
                    baseY: particle.position.y,
                    driftSpeed: 0.01 + Math.random() * 0.03,
                    driftX: (Math.random() - 0.5) * 0.02,
                    driftZ: (Math.random() - 0.5) * 0.02,
                    bobSpeed: 0.2 + Math.random() * 0.3,
                    bobAmp: 0.1 + Math.random() * 0.2
                };
                
                scene.add(particle);
                tree.particles.push(particle);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            
            const breathe = Math.sin(time * 0.5) * 0.5 + 0.5;
            
            // Tree trunk breathing
            tree.trunk.forEach(seg => {
                if (seg.userData.breatheSpeed) {
                    const breath = Math.sin(time * seg.userData.breatheSpeed + seg.userData.offset);
                    const breathPulse = breath * seg.userData.breatheAmp;
                    
                    seg.rotation.z = seg.userData.baseRotZ + breathPulse;
                    seg.rotation.y = seg.userData.baseRotY + Math.cos(time * 0.35 + seg.userData.offset) * 0.02;
                    seg.position.x = seg.userData.baseX + Math.sin(time * 0.25 + seg.userData.offset) * 0.04;
                    
                    const scale = 1 + breathPulse * 1.8;
                    seg.scale.set(scale, 1 + breathPulse * 0.4, scale);
                }
            });
            
            // Branch sway
            tree.branches.forEach(branch => {
                const breath = Math.sin(time * branch.userData.breatheSpeed + branch.userData.offset);
                branch.rotation.x = breath * branch.userData.breatheAmp;
                branch.rotation.z = Math.cos(time * branch.userData.breatheSpeed * 0.5 + branch.userData.offset) * branch.userData.breatheAmp * 0.8;
            });
            
            // Leaves movement
            tree.leaves.forEach((leaf, i) => {
                const d = leaf.userData;
                const breath = Math.sin(time * d.breatheSpeed + d.offset);
                const swayX = breath * d.breatheAmp;
                const swayY = Math.cos(time * d.breatheSpeed * 0.6 + d.offset) * d.breatheAmp * 0.6;
                const swayZ = Math.sin(time * d.breatheSpeed * 0.8 + d.offset + 1.5) * d.breatheAmp;
                
                leaf.position.x = d.basePos.x + swayX;
                leaf.position.y = d.basePos.y + swayY;
                leaf.position.z = d.basePos.z + swayZ;
                
                const pulse = 1 + Math.sin(time * d.pulseSpeed + d.offset) * d.pulseAmp;
                leaf.scale.x = d.baseScale.x * pulse;
                leaf.scale.y = d.baseScale.y * pulse;
                leaf.scale.z = d.baseScale.z * pulse;
                
                const glow = 0.04 + Math.sin(time * 0.4 + d.offset) * 0.02;
                leaf.material.emissiveIntensity = glow;
            });
            
            // Grass sway
            tree.grass.forEach(blade => {
                const sway = Math.sin(time * blade.userData.speed + blade.userData.offset) * blade.userData.amp;
                blade.rotation.z = blade.userData.baseRotZ + sway;
            });
            
            // Spirits animation
            tree.spirits.forEach(spirit => {
                const d = spirit.userData;
                d.angle += d.rotateSpeed * 0.016;
                
                spirit.position.x = Math.cos(d.angle) * d.radius;
                spirit.position.z = Math.sin(d.angle) * d.radius;
                spirit.position.y = d.baseY + Math.sin(time * d.bobSpeed + d.offset) * d.bobHeight;
                
                const glow = 0.2 + Math.sin(time * d.pulseSpeed + d.offset) * 0.3;
                spirit.material.opacity = 0.3 + glow * 0.3;
                spirit.scale.setScalar(0.7 + glow * 0.5);
            });
            
            // Kodamas animation
            if (tree.kodamas) {
                tree.kodamas.forEach(k => {
                    const d = k.userData;
                    k.position.y = d.baseY + Math.sin(time * d.bobSpeed + d.offset) * d.bobAmp;
                    k.rotation.y = Math.sin(time * 0.5 + d.offset) * 0.15;
                    
                    // Subtle head nod
                    d.headBob += 0.05;
                    k.children[0].rotation.x = Math.sin(d.headBob) * 0.1;
                });
            }
            
            // Fireflies animation
            tree.fireflies.forEach(f => {
                const d = f.userData;
                d.angle += d.speed * 0.016;
                f.position.x = Math.cos(d.angle) * d.radius;
                f.position.z = Math.sin(d.angle) * d.radius;
                f.position.y += Math.sin(time * d.ySpeed + d.yOffset) * 0.025 + d.verticalDrift;
                
                if (f.position.y > d.maxY) f.position.y = d.minY;
                if (f.position.y < d.minY) f.position.y = d.maxY;
                
                const glow = 0.15 + Math.sin(time * d.pulseSpeed + d.angle) * 0.5;
                f.material.opacity = 0.5 + glow * 0.3;
                f.scale.setScalar(0.6 + glow * 0.6);
            });
            
            // Particles animation
            if (tree.particles) {
                tree.particles.forEach(p => {
                    const d = p.userData;
                    p.position.x += d.driftX;
                    p.position.z += d.driftZ;
                    p.position.y = d.baseY + Math.sin(time * d.bobSpeed) * d.bobAmp;
                    
                    // Wrap around
                    if (p.position.x > 15) p.position.x = -15;
                    if (p.position.x < -15) p.position.x = 15;
                    if (p.position.z > 15) p.position.z = -15;
                    if (p.position.z < -15) p.position.z = 15;
                });
            }
            
            // Light pulsing
            if (tree.spiritGlow) {
                tree.spiritGlow.intensity = 2.0 + Math.sin(time * 0.6) * 1.5;
                tree.spiritGlow.position.y = 18 + Math.sin(time * 0.3) * 1.5;
            }
            
            if (tree.innerGlow) {
                tree.innerGlow.intensity = 1.5 + breathe * 1.0;
            }
            
            // Camera movement - slower, more majestic
            const camAngle = time * 0.02;
            camera.position.x = Math.cos(camAngle) * 38;
            camera.position.z = Math.sin(camAngle) * 38;
            camera.position.y = 14 + Math.sin(time * 0.15) * 2.5;
            camera.lookAt(0, 12, 0);
            
            renderer.render(scene, camera);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
