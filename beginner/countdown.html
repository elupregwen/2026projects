<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B9D',
                        secondary: '#C77DFF',
                        accent: '#FFB3C6',
                        dark: '#0f172a',
                        light: '#f8fafc',
                        pink: {
                            350: '#FF9EBD',
                            450: '#FF6B9D',
                            550: '#FF4785'
                        },
                        purple: {
                            450: '#C77DFF',
                            550: '#B65CFF'
                        }
                    },
                    spacing: {
                        '128': '32rem',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-bg {
            /* Neutral animated background uses deep grays (no blue) */
            background: linear-gradient(-45deg, #0b0b0b, #0f0f0f, #141414, #1a1a1a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            transition: background 0.5s ease;
        }

        /* Theme Classes */
        .theme-dark {
            /* Modern near-black dark mode */
            background: linear-gradient(-45deg, #000000, #070707, #0b0b0b, #121212);
        }

        .theme-light {
            /* Soft off-white light mode (less bright than pure white) */
            background: linear-gradient(-45deg, #fbfbfb, #f6f7f9, #eef1f4);
        }

        .theme-pink {
            background: linear-gradient(-45deg, #fce7f3, #fbcfe8, #f9a8d4, #f472b6);
        }

        .theme-aesthetic {
            background: linear-gradient(-45deg, #e0e7ff, #c7d2fe, #a5b4fc, #818cf8);
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            }

            50% {
                box-shadow: 0 0 40px rgba(199, 125, 255, 0.8);
            }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="container max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 float">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-4">
                <i class="fas fa-clock mr-4"></i>Countdown Timer
            </h1>
            <p class="text-xl text-gray-300">Set your target date and watch the magic happen</p>
            <button onclick="toggleSettings()"
                class="mt-4 bg-white/20 text-white font-semibold py-2 px-6 rounded-xl hover:bg-white/30 transition-all border-2 border-white/30">
                <i class="fas fa-cog mr-2"></i>Settings
            </button>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="glass rounded-3xl p-8 mb-8 max-w-2xl mx-auto hidden">
            <h3 class="text-2xl font-bold text-white mb-6"><i class="fas fa-sliders-h mr-2"></i>Customization Settings
            </h3>

            <!-- Theme Selection -->
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-3" id="themeLabel">
                    <i class="fas fa-palette mr-2"></i>Color Theme
                </label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <button onclick="changeTheme('dark')"
                        class="theme-btn bg-gradient-to-r from-slate-700 to-purple-900 text-white py-3 px-4 rounded-xl hover:scale-105 transition-all font-semibold">Dark</button>
                    <button onclick="changeTheme('light')"
                        class="theme-btn bg-gradient-to-r from-white-200 to-white-400 text-gray-800 py-3 px-4 rounded-xl hover:scale-105 transition-all font-semibold">Light</button>
                    <button onclick="changeTheme('pink')"
                        class="theme-btn bg-gradient-to-r from-pink-300 to-pink-500 text-white py-3 px-4 rounded-xl hover:scale-105 transition-all font-semibold">Pink</button>
                    <button onclick="changeTheme('aesthetic')"
                        class="theme-btn bg-gradient-to-r from-indigo-300 to-indigo-500 text-white py-3 px-4 rounded-xl hover:scale-105 transition-all font-semibold">Blue</button>
                </div>
            </div>

            <!-- Sound Toggle -->
            <div class="mb-6">
                <label class="flex items-center justify-between text-sm font-semibold" id="soundLabel">
                    <span><i class="fas fa-volume-up mr-2"></i>Completion Sound</span>
                    <input type="checkbox" id="soundToggle" checked class="w-6 h-6 rounded">
                </label>
            </div>

            <!-- Notification Settings -->
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-3" id="notifLabelMain">
                    <i class="fas fa-bell mr-2"></i>Notifications
                </label>
                <button onclick="requestNotificationPermission()" id="notifBtn"
                    class="w-full bg-white/20 py-3 px-4 rounded-xl hover:bg-white/30 transition-all border-2 border-white/30">
                    Enable Browser Notifications
                </button>
                <div class="mt-3 space-y-2">
                    <label class="flex items-center text-sm" id="notifComplete">
                        <input type="checkbox" id="notifyOnComplete" checked class="mr-2 w-4 h-4">
                        Notify when countdown completes
                    </label>
                    <label class="flex items-center text-sm" id="notifDay">
                        <input type="checkbox" id="notifyOneDay" class="mr-2 w-4 h-4">
                        Notify 1 day before
                    </label>
                    <label class="flex items-center text-sm" id="notifHour">
                        <input type="checkbox" id="notifyOneHour" class="mr-2 w-4 h-4">
                        Notify 1 hour before
                    </label>
                    <label class="flex items-center text-sm" id="notifMinute">
                        <input type="checkbox" id="notifyOneMinute" class="mr-2 w-4 h-4">
                        Notify 1 minute before
                    </label>
                </div>
            </div>

            <!-- Font Size -->
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-3" id="fontLabel">
                    <i class="fas fa-text-height mr-2"></i>Timer Font Size
                </label>
                <input type="range" id="fontSizeSlider" min="40" max="100" value="70" class="w-full">
                <div class="text-center mt-2"><span id="fontSizeValue">70</span>px</div>
            </div>

            <!-- Animation Speed -->
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-3" id="animLabel">
                    <i class="fas fa-tachometer-alt mr-2"></i>Animation Speed
                </label>
                <select id="animationSpeed"
                    class="w-full px-4 py-3 rounded-xl bg-white/20 border-2 border-white/30 focus:border-primary focus:outline-none">
                    <option value="slow">Slow</option>
                    <option value="normal" selected>Normal</option>
                    <option value="fast">Fast</option>
                    <option value="none">No Animation</option>
                </select>
            </div>
        </div>

        <!-- Input Section -->
        <div class="glass rounded-3xl p-8 mb-8 max-w-2xl mx-auto">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-calendar-alt mr-2"></i>Target Date
                    </label>
                    <input type="date" id="targetDate"
                        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white border-2 border-white/30 focus:border-primary focus:outline-none transition-all">
                </div>
                <div>
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-clock mr-2"></i>Target Time
                    </label>
                    <input type="time" id="targetTime"
                        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white border-2 border-white/30 focus:border-primary focus:outline-none transition-all">
                </div>
            </div>
            <div class="mt-6">
                <label class="block text-white text-sm font-semibold mb-2">
                    <i class="fas fa-tag mr-2"></i>Event Name (Optional)
                </label>
                <input type="text" id="eventName" placeholder="e.g., New Year's Eve, Birthday, Vacation..."
                    class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-400 border-2 border-white/30 focus:border-primary focus:outline-none transition-all">
            </div>
            <button onclick="startCountdown()"
                class="w-full mt-6 bg-gradient-to-r from-primary to-secondary text-white font-bold py-4 px-8 rounded-xl hover:scale-105 transform transition-all pulse-glow">
                <i class="fas fa-play mr-2"></i>Start Countdown
            </button>
        </div>

        <!-- Event Title Display -->
        <div id="eventTitle" class="text-center mb-8 hidden">
            <h2 class="text-3xl md:text-4xl font-bold text-white"></h2>
        </div>

        <!-- Countdown Display -->
        <div id="countdownDisplay" class="hidden">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 max-w-5xl mx-auto">
                <!-- Days -->
                <div class="glass rounded-2xl p-6 text-center transform hover:scale-105 transition-all">
                    <div class="text-5xl md:text-7xl font-bold text-primary mb-2" id="days">00</div>
                    <div class="text-gray-300 text-lg font-semibold">Days</div>
                </div>
                <!-- Hours -->
                <div class="glass rounded-2xl p-6 text-center transform hover:scale-105 transition-all">
                    <div class="text-5xl md:text-7xl font-bold text-secondary mb-2" id="hours">00</div>
                    <div class="text-gray-300 text-lg font-semibold">Hours</div>
                </div>
                <!-- Minutes -->
                <div class="glass rounded-2xl p-6 text-center transform hover:scale-105 transition-all">
                    <div class="text-5xl md:text-7xl font-bold text-accent mb-2" id="minutes">00</div>
                    <div class="text-gray-300 text-lg font-semibold">Minutes</div>
                </div>
                <!-- Seconds -->
                <div class="glass rounded-2xl p-6 text-center transform hover:scale-105 transition-all">
                    <div class="text-5xl md:text-7xl font-bold text-purple-450 mb-2" id="seconds">00</div>
                    <div class="text-gray-300 text-lg font-semibold">Seconds</div>
                </div>
            </div>

            <!-- Reset Button -->
            <div class="text-center mt-8">
                <button onclick="resetCountdown()"
                    class="bg-white/20 text-white font-semibold py-3 px-8 rounded-xl hover:bg-white/30 transition-all border-2 border-white/30">
                    <i class="fas fa-redo mr-2"></i>Reset Timer
                </button>
            </div>
        </div>

        <!-- Completed Message -->
        <div id="completedMessage" class="hidden text-center">
            <div class="glass rounded-3xl p-12 max-w-2xl mx-auto">
                <i class="fas fa-trophy text-8xl text-yellow-400 mb-6"></i>
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">Time's Up!</h2>
                <p class="text-xl text-gray-300 mb-8">Your countdown has reached zero!</p>
                <button onclick="resetCountdown()"
                    class="bg-gradient-to-r from-primary to-secondary text-white font-bold py-4 px-8 rounded-xl hover:scale-105 transform transition-all">
                    <i class="fas fa-redo mr-2"></i>Start New Countdown
                </button>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let targetDateTime;
        let notificationSent = {
            oneDay: false,
            oneHour: false,
            oneMinute: false,
            complete: false
        };
        let currentTheme = {
            name: 'dark',
            primary: '#FF6B9D',
            secondary: '#C77DFF',
            accent: '#FFB3C6',
            fourth: '#B65CFF',
            textColor: '#ffffff',
            secondaryText: '#d1d5db',
            bgClass: 'theme-dark'
        };

        // Request notification permission
        async function requestNotificationPermission() {
            if (!("Notification" in window)) {
                alert("This browser does not support notifications");
                return;
            }

            const permission = await Notification.requestPermission();
            const btn = document.getElementById('notifBtn');

            if (permission === "granted") {
                btn.textContent = "âœ“ Notifications Enabled";
                btn.classList.add('bg-green-500');
                new Notification("Countdown Timer", {
                    body: "Notifications are now enabled!",
                    icon: "https://cdn-icons-png.flaticon.com/512/2693/2693507.png"
                });
            } else {
                btn.textContent = "Notifications Blocked";
                btn.classList.add('bg-red-500');
            }
        }

        // Check notification permission on load
        if ("Notification" in window && Notification.permission === "granted") {
            const btn = document.getElementById('notifBtn');
            btn.textContent = "âœ“ Notifications Enabled";
            btn.classList.add('bg-green-500');
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('hidden');
        }

        function changeTheme(theme) {
            const themes = {
                dark: {
                    primary: '#FF6B9D',
                    secondary: '#C77DFF',
                    accent: '#FFB3C6',
                    fourth: '#B65CFF',
                    textColor: '#e5e7eb',
                    secondaryText: '#9ca3af',
                    bgClass: 'theme-dark',
                    inputBg: 'rgba(255, 255, 255, 0.03)',
                    inputBorder: 'rgba(255, 255, 255, 0.06)'
                },
                light: {
                    primary: '#000000',
                    secondary: '#111827',
                    accent: '#6B7280',
                    fourth: '#374151',
                    textColor: '#000000',
                    secondaryText: '#4b5563',
                    bgClass: 'theme-light',
                    inputBg: 'rgba(255, 255, 255, 0.95)',
                    inputBorder: 'rgba(0, 0, 0, 0.08)'
                },
                pink: {
                    primary: '#ec4899',
                    secondary: '#f472b6',
                    accent: '#fb7185',
                    fourth: '#f43f5e',
                    textColor: '#831843',
                    secondaryText: '#9f1239',
                    bgClass: 'theme-pink',
                    inputBg: 'rgba(255, 255, 255, 0.7)',
                    inputBorder: 'rgba(219, 39, 119, 0.3)'
                },
                aesthetic: {
                    primary: '#6366f1',
                    secondary: '#818cf8',
                    accent: '#a5b4fc',
                    fourth: '#4f46e5',
                    textColor: '#312e81',
                    secondaryText: '#4338ca',
                    bgClass: 'theme-aesthetic',
                    inputBg: 'rgba(255, 255, 255, 0.7)',
                    inputBorder: 'rgba(99, 102, 241, 0.3)'
                }
            };

            currentTheme = { name: theme, ...themes[theme] };
            applyTheme();
        }

        function applyTheme() {
            // Change background
            const body = document.body;
            body.className = body.className.replace(/theme-\w+/g, '');
            body.classList.add('gradient-bg', 'min-h-screen', 'flex', 'items-center', 'justify-center', 'p-4', currentTheme.bgClass);

            // Apply timer colors
            document.getElementById('days').style.color = currentTheme.primary;
            document.getElementById('hours').style.color = currentTheme.secondary;
            document.getElementById('minutes').style.color = currentTheme.accent;
            document.getElementById('seconds').style.color = currentTheme.fourth;

            // Update all text colors
            const textElements = [
                'themeLabel', 'soundLabel', 'notifLabelMain', 'fontLabel',
                'animLabel', 'notifComplete', 'notifDay', 'notifHour', 'notifMinute'
            ];
            textElements.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.style.color = currentTheme.textColor;
            });

            // Update header and subtitle colors
            const headers = document.querySelectorAll('h1, h2, h3');
            headers.forEach(h => h.style.color = currentTheme.textColor);

            const subtitles = document.querySelectorAll('p.text-xl, p.text-gray-300');
            subtitles.forEach(p => p.style.color = currentTheme.secondaryText);

            // Update countdown labels
            const labels = document.querySelectorAll('.text-gray-300.text-lg');
            labels.forEach(l => l.style.color = currentTheme.secondaryText);

            // Update input fields
            const inputs = document.querySelectorAll('input[type="date"], input[type="time"], input[type="text"], select');
            inputs.forEach(input => {
                input.style.backgroundColor = currentTheme.inputBg;
                input.style.borderColor = currentTheme.inputBorder;
                input.style.color = currentTheme.textColor;
            });

            // Update notification button text
            const notifBtn = document.getElementById('notifBtn');
            notifBtn.style.color = currentTheme.textColor;

            // Update font size value display
            document.getElementById('fontSizeValue').style.color = currentTheme.textColor;
        }

        // Font size slider
        document.getElementById('fontSizeSlider').addEventListener('input', function (e) {
            const size = e.target.value;
            document.getElementById('fontSizeValue').textContent = size;
            ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
                document.getElementById(id).style.fontSize = size + 'px';
            });
        });

        // Animation speed
        document.getElementById('animationSpeed').addEventListener('change', function (e) {
            const speed = e.target.value;
            const durations = { slow: '20s', normal: '15s', fast: '8s', none: '0s' };
            document.body.style.animationDuration = durations[speed];
        });

        function playCompletionSound() {
            if (document.getElementById('soundToggle').checked) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);

                setTimeout(() => {
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioContext.destination);
                    osc2.frequency.value = 1000;
                    osc2.type = 'sine';
                    gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    osc2.start(audioContext.currentTime);
                    osc2.stop(audioContext.currentTime + 0.5);
                }, 200);
            }
        }

        function sendNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, {
                    body: body,
                    icon: "https://cdn-icons-png.flaticon.com/512/2693/2693507.png",
                    badge: "https://cdn-icons-png.flaticon.com/512/2693/2693507.png"
                });
            }
        }

        function startCountdown() {
            const dateInput = document.getElementById('targetDate').value;
            const timeInput = document.getElementById('targetTime').value;
            const eventName = document.getElementById('eventName').value;

            if (!dateInput || !timeInput) {
                alert('Please select both date and time!');
                return;
            }

            targetDateTime = new Date(dateInput + 'T' + timeInput);

            if (targetDateTime <= new Date()) {
                alert('Please select a future date and time!');
                return;
            }

            // Reset notification flags
            notificationSent = {
                oneDay: false,
                oneHour: false,
                oneMinute: false,
                complete: false
            };

            // Show event name if provided
            const eventTitleDiv = document.getElementById('eventTitle');
            if (eventName.trim()) {
                eventTitleDiv.querySelector('h2').textContent = eventName;
                eventTitleDiv.querySelector('h2').style.color = currentTheme.textColor;
                eventTitleDiv.classList.remove('hidden');
            } else {
                eventTitleDiv.classList.add('hidden');
            }

            document.getElementById('countdownDisplay').classList.remove('hidden');
            document.getElementById('completedMessage').classList.add('hidden');

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDateTime - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdownDisplay').classList.add('hidden');
                document.getElementById('completedMessage').classList.remove('hidden');

                if (!notificationSent.complete && document.getElementById('notifyOnComplete').checked) {
                    const eventName = document.getElementById('eventName').value || "Your event";
                    sendNotification("Time's Up! â°", eventName + " has arrived!");
                    playCompletionSound();
                    notificationSent.complete = true;
                }
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Check for notification triggers
            const eventName = document.getElementById('eventName').value || "Your event";

            if (!notificationSent.oneDay && document.getElementById('notifyOneDay').checked &&
                days === 1 && hours === 0 && minutes === 0 && seconds === 0) {
                sendNotification("1 Day Remaining! ðŸ“…", eventName + " is tomorrow!");
                notificationSent.oneDay = true;
            }

            if (!notificationSent.oneHour && document.getElementById('notifyOneHour').checked &&
                days === 0 && hours === 1 && minutes === 0 && seconds === 0) {
                sendNotification("1 Hour Remaining! â³", eventName + " is in one hour!");
                notificationSent.oneHour = true;
            }

            if (!notificationSent.oneMinute && document.getElementById('notifyOneMinute').checked &&
                days === 0 && hours === 0 && minutes === 1 && seconds === 0) {
                sendNotification("1 Minute Remaining! âš¡", eventName + " is almost here!");
                notificationSent.oneMinute = true;
            }

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function resetCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            document.getElementById('countdownDisplay').classList.add('hidden');
            document.getElementById('completedMessage').classList.add('hidden');
            document.getElementById('eventTitle').classList.add('hidden');
            document.getElementById('targetDate').value = '';
            document.getElementById('targetTime').value = '';
            document.getElementById('eventName').value = '';
            notificationSent = {
                oneDay: false,
                oneHour: false,
                oneMinute: false,
                complete: false
            };
        }

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('targetDate').setAttribute('min', today);

        // Apply default theme on load
        applyTheme();
    </script>

</body>

</html>
