<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B9D',
                        secondary: '#C77DFF',
                        accent: '#FFB3C6',
                        dark: '#0f172a',
                        light: '#f8fafc',
                        pink: {
                            350: '#FF9EBD',
                            450: '#FF6B9D',
                            550: '#FF4785'
                        },
                        purple: {
                            450: '#C77DFF',
                            550: '#B65CFF'
                        }
                    },
                    spacing: {
                        '128': '32rem',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #312e81, #4c1d95);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 157, 0.5); }
            50% { box-shadow: 0 0 40px rgba(199, 125, 255, 0.8); }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="container max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 float">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-4">
                <i class="fas fa-clock mr-4"></i>Countdown Timer
            </h1>
            <p class="text-xl text-gray-300">Set your target date and watch the magic happen</p>
        </div>

        <!-- Input Section -->
        <div class="glass rounded-3xl p-8 mb-8 max-w-2xl mx-auto">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-calendar-alt mr-2"></i>Target Date
                    </label>
                    <input type="date" id="targetDate" class="w-full px-4 py-3 rounded-xl bg-white/20 text-white border-2 border-white/30 focus:border-primary focus:outline-none transition-all">
                </div>
                <div>
                    <label class="block text-white text-sm font-semibold mb-2">
                        <i class="fas fa-clock mr-2"></i>Target Time
                    </label>
                    <input type="time" id="targetTime" class="w-full px-4 py-3 rounded-xl bg-white/20 text-white border-2 border-white/30 focus:border-primary focus:outline-none transition-all">
                </div>
            </div>
            <div class="mt-6">
                <label class="block text-white text-sm font-semibold mb-2">
                    <i class="fas fa-tag mr-2"></i>Event Name (Optional)
                </label>
                <input type="text" id="eventName" placeholder="e.g., New Year's Eve, Birthday, Vacation..." class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-400 border-2 border-white/30 focus:border-primary focus:outline-none transition-all">
            </div>
            <button onclick="startCountdown()" class="w-full mt-6 bg-gradient-to-r from-primary to-secondary text-white font-bold py-4 px-8 rounded-xl hover:scale-105 transform transition-all pulse-glow">
                <i class="fas fa-play mr-2"></i>Start Countdown
            </button>
        </div>

        <!-- Event Title Display -->
        <div id="eventTitle" class="text-center mb-8 hidden">
            <h2 class="text-3xl md:text-4xl font-bold text-white"></h2>
        </div>

        <!-- Countdown Display -->
        <div id="countdownDisplay" class="hidden">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 max-w-5xl mx-auto">
                <!-- Days -->
                <div class="glass rounded-2xl p-6 text-center transform hover:scale-105 transition-all">
                    <div class="text-5xl md:text-7xl font-bold text-primary mb-2" id="days">00</div>
                    <div class="text-gray-300 text-lg font-semibold">Days</div>
                </div>
                <!-- Hours -->
                <div class="glass rounded-2xl p-6 text-center transform hover:scale-105 transition-all">
                    <div class="text-5xl md:text-7xl font-bold text-secondary mb-2" id="hours">00</div>
                    <div class="text-gray-300 text-lg font-semibold">Hours</div>
                </div>
                <!-- Minutes -->
                <div class="glass rounded-2xl p-6 text-center transform hover:scale-105 transition-all">
                    <div class="text-5xl md:text-7xl font-bold text-accent mb-2" id="minutes">00</div>
                    <div class="text-gray-300 text-lg font-semibold">Minutes</div>
                </div>
                <!-- Seconds -->
                <div class="glass rounded-2xl p-6 text-center transform hover:scale-105 transition-all">
                    <div class="text-5xl md:text-7xl font-bold text-purple-450 mb-2" id="seconds">00</div>
                    <div class="text-gray-300 text-lg font-semibold">Seconds</div>
                </div>
            </div>

            <!-- Reset Button -->
            <div class="text-center mt-8">
                <button onclick="resetCountdown()" class="bg-white/20 text-white font-semibold py-3 px-8 rounded-xl hover:bg-white/30 transition-all border-2 border-white/30">
                    <i class="fas fa-redo mr-2"></i>Reset Timer
                </button>
            </div>
        </div>

        <!-- Completed Message -->
        <div id="completedMessage" class="hidden text-center">
            <div class="glass rounded-3xl p-12 max-w-2xl mx-auto">
                <i class="fas fa-trophy text-8xl text-yellow-400 mb-6"></i>
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">Time's Up!</h2>
                <p class="text-xl text-gray-300 mb-8">Your countdown has reached zero!</p>
                <button onclick="resetCountdown()" class="bg-gradient-to-r from-primary to-secondary text-white font-bold py-4 px-8 rounded-xl hover:scale-105 transform transition-all">
                    <i class="fas fa-redo mr-2"></i>Start New Countdown
                </button>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let targetDateTime;

        function startCountdown() {
            const dateInput = document.getElementById('targetDate').value;
            const timeInput = document.getElementById('targetTime').value;
            const eventName = document.getElementById('eventName').value;

            if (!dateInput || !timeInput) {
                alert('Please select both date and time!');
                return;
            }

            targetDateTime = new Date(dateInput + 'T' + timeInput);
            
            if (targetDateTime <= new Date()) {
                alert('Please select a future date and time!');
                return;
            }

            // Show event name if provided
            const eventTitleDiv = document.getElementById('eventTitle');
            if (eventName.trim()) {
                eventTitleDiv.querySelector('h2').textContent = eventName;
                eventTitleDiv.classList.remove('hidden');
            } else {
                eventTitleDiv.classList.add('hidden');
            }

            document.getElementById('countdownDisplay').classList.remove('hidden');
            document.getElementById('completedMessage').classList.add('hidden');

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDateTime - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdownDisplay').classList.add('hidden');
                document.getElementById('completedMessage').classList.remove('hidden');
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function resetCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            document.getElementById('countdownDisplay').classList.add('hidden');
            document.getElementById('completedMessage').classList.add('hidden');
            document.getElementById('eventTitle').classList.add('hidden');
            document.getElementById('targetDate').value = '';
            document.getElementById('targetTime').value = '';
            document.getElementById('eventName').value = '';
        }

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('targetDate').setAttribute('min', today);
    </script>

</body>

</html>
