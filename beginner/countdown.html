<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <meta name="description"
        content="Create a customizable countdown timer with notifications for tab switches and window minimization using JavaScript and Tailwind CSS">
    <meta name="keywords" content="countdown timer, JavaScript, Tailwind CSS, notification, web development">
    

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3B82F6',
                            dark: '#1E40AF'
                        },
                        secondary: {
                            DEFAULT: '#10B981',
                            dark: '#047857'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-subtle': 'pulseSubtle 2s infinite',
                        'notification-slide': 'notificationSlide 0.3s ease-out'
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulseSubtle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes notificationSlide {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark .glass-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card {
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .dark .card {
            background: #1f2937;
            border: 1px solid #374151;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-transition {
            transition: all 0.3s ease;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
            animation: notificationSlide 0.3s ease-out;
        }

        .notification.hiding {
            animation: notificationSlide 0.3s ease-out reverse;
        }

        .page-title {
            position: relative;
        }

        .page-title .blink {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4 transition-colors duration-300">
    <!-- Theme Toggle -->
    <button id="themeToggle"
        class="fixed top-4 right-4 z-50 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-300">
        <i id="themeIcon" class="fas fa-moon text-gray-800 dark:text-yellow-300"></i>
    </button>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <div class="container max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-800 dark:text-white mb-4 page-title">
                <i class="fas fa-clock mr-4 text-primary dark:text-primary-dark"></i>
                Countdown Timer
                <!-- <span id="tabStatus" class="blink hidden ml-2 text-sm text-yellow-600 dark:text-yellow-400">(Background)</span> -->
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300">Set your target date and track the countdown</p>
            <div class="mt-4 text-sm text-gray-500 dark:text-gray-400">
                <i class="fas fa-info-circle mr-2"></i>
                You'll be notified when switching tabs or minimizing the window
            </div>
        </div>

        <!-- Main Timer Input -->
        <div class="card rounded-2xl p-6 md:p-8 mb-8 max-w-2xl mx-auto animate-slide-up">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 text-lg font-semibold mb-3">
                        <i class="fas fa-calendar-alt mr-2"></i>Target Date
                    </label>
                    <input type="date" id="targetDate"
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:border-primary dark:focus:border-primary-dark focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 text-lg font-semibold mb-3">
                        <i class="fas fa-clock mr-2"></i>Target Time
                    </label>
                    <input type="time" id="targetTime"
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:border-primary dark:focus:border-primary-dark focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all">
                </div>
            </div>
            <div class="mt-8">
                <label class="block text-gray-700 dark:text-gray-300 text-lg font-semibold mb-3">
                    <i class="fas fa-tag mr-2"></i>Event Name
                </label>
                <input type="text" id="eventName" placeholder="e.g., Birthday, Meeting, Vacation..."
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 border border-gray-300 dark:border-gray-600 focus:border-primary dark:focus:border-primary-dark focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all">
            </div>

            <!-- Notification Settings -->
            <div class="mt-8">
                <label class="block text-gray-700 dark:text-gray-300 text-lg font-semibold mb-3">
                    <i class="fas fa-bell mr-2"></i>Notification Settings
                </label>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="checkbox" id="tabChangeNotification" checked
                            class="w-5 h-5 mr-3 rounded text-primary focus:ring-primary/20">
                        <label for="tabChangeNotification" class="text-gray-700 dark:text-gray-300">Notify on tab
                            switch</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="windowMinimizeNotification" checked
                            class="w-5 h-5 mr-3 rounded text-primary focus:ring-primary/20">
                        <label for="windowMinimizeNotification" class="text-gray-700 dark:text-gray-300">Notify on
                            window minimize</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="soundNotification" checked
                            class="w-5 h-5 mr-3 rounded text-primary focus:ring-primary/20">
                        <label for="soundNotification" class="text-gray-700 dark:text-gray-300">Play sound with
                            notifications</label>
                    </div>
                </div>
            </div>

            <!-- Start Button -->
            <div class="text-center mt-10">
                <button onclick="startCountdown()"
                    class="bg-gradient-to-r from-primary to-primary-dark hover:from-primary-dark hover:to-primary dark:from-blue-600 dark:to-blue-800 text-white font-semibold py-4 px-12 rounded-xl transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                    <i class="fas fa-play mr-3"></i>Start Countdown
                </button>
            </div>
        </div>

        <!-- Event Title Display -->
        <div id="eventTitle" class="text-center mb-10 hidden animate-fade-in">
            <div
                class="inline-block bg-gradient-to-r from-primary/10 to-secondary/10 dark:from-primary-dark/20 dark:to-secondary-dark/20 px-8 py-5 rounded-2xl">
                <h2 class="text-2xl md:text-4xl font-bold text-gray-800 dark:text-white"></h2>
            </div>
        </div>

        <!-- Countdown Display -->
        <div id="countdownDisplay" class="hidden animate-slide-up">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 max-w-5xl mx-auto">
                <!-- Days -->
                <div class="card rounded-xl p-6 text-center transform hover:scale-[1.02] transition-all duration-300">
                    <div class="text-4xl md:text-6xl font-bold text-primary dark:text-primary-dark mb-3" id="days">00
                    </div>
                    <div class="text-gray-700 dark:text-gray-300 text-xl font-semibold">Days</div>
                    <div class="mt-4 text-primary/50 dark:text-primary-dark/50">
                        <i class="fas fa-calendar-day text-2xl"></i>
                    </div>
                </div>
                <!-- Hours -->
                <div class="card rounded-xl p-6 text-center transform hover:scale-[1.02] transition-all duration-300"
                    style="animation-delay: 0.1s;">
                    <div class="text-4xl md:text-6xl font-bold text-secondary dark:text-secondary-dark mb-3" id="hours">
                        00</div>
                    <div class="text-gray-700 dark:text-gray-300 text-xl font-semibold">Hours</div>
                    <div class="mt-4 text-secondary/50 dark:text-secondary-dark/50">
                        <i class="fas fa-hourglass-half text-2xl"></i>
                    </div>
                </div>
                <!-- Minutes -->
                <div class="card rounded-xl p-6 text-center transform hover:scale-[1.02] transition-all duration-300"
                    style="animation-delay: 0.2s;">
                    <div class="text-4xl md:text-6xl font-bold text-purple-600 dark:text-purple-400 mb-3" id="minutes">
                        00</div>
                    <div class="text-gray-700 dark:text-gray-300 text-xl font-semibold">Minutes</div>
                    <div class="mt-4 text-purple-600/50 dark:text-purple-400/50">
                        <i class="fas fa-clock text-2xl"></i>
                    </div>
                </div>
                <!-- Seconds -->
                <div class="card rounded-xl p-6 text-center transform hover:scale-[1.02] transition-all duration-300"
                    style="animation-delay: 0.3s;">
                    <div class="text-4xl md:text-6xl font-bold text-amber-600 dark:text-amber-400 mb-3" id="seconds">00
                    </div>
                    <div class="text-gray-700 dark:text-gray-300 text-xl font-semibold">Seconds</div>
                    <div class="mt-4 text-amber-600/50 dark:text-amber-400/50">
                        <i class="fas fa-stopwatch text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Reset Button -->
            <div class="text-center mt-12">
                <button onclick="resetCountdown()"
                    class="px-8 py-3 rounded-xl bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-semibold transform hover:scale-105 transition-all duration-300">
                    <i class="fas fa-redo mr-3"></i>Reset Timer
                </button>
            </div>
        </div>

        <!-- Completed Message -->
        <div id="completedMessage" class="hidden text-center max-w-2xl mx-auto animate-fade-in">
            <div class="card rounded-2xl p-8 md:p-12">
                <div
                    class="w-20 h-20 mx-auto mb-6 rounded-full bg-gradient-to-r from-green-500 to-emerald-600 flex items-center justify-center">
                    <i class="fas fa-check text-3xl text-white"></i>
                </div>
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-4">Countdown Complete!</h2>
                <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">Your countdown has reached zero!</p>
                <button onclick="resetCountdown()"
                    class="bg-gradient-to-r from-secondary to-secondary-dark hover:from-secondary-dark hover:to-secondary dark:from-emerald-600 dark:to-emerald-800 text-white font-semibold py-4 px-10 rounded-xl transform hover:scale-105 transition-all duration-300">
                    <i class="fas fa-plus mr-3"></i>New Countdown
                </button>
            </div>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>

</html>
