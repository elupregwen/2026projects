<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Status Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid #30363d;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #58a6ff;
        }
        
        h1 {
            color: #f0f6fc;
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: #8b949e;
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-refresh {
            background: #1f6feb;
        }
        
        .btn-refresh:hover {
            background: #2c7ff0;
        }
        
        .status-container {
            background: #0d1117;
            border-radius: 10px;
            border: 1px solid #30363d;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        
        .status-header {
            background: #161b22;
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f0f6fc;
        }
        
        .last-updated {
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .status-list {
            list-style: none;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #21262d;
            transition: all 0.3s ease;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: #161b22;
        }
        
        .status-text {
            display: flex;
            flex-direction: column;
        }
        
        .service-name {
            font-weight: 500;
            font-size: 1.1rem;
            color: #f0f6fc;
        }
        
        .service-desc {
            color: #8b949e;
            font-size: 0.9rem;
            margin-top: 2px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Status Colors */
        .operational {
            color: #3fb950;
            background: rgba(63, 185, 80, 0.15);
        }
        
        .degraded, .issues {
            color: #d29922;
            background: rgba(210, 153, 34, 0.15);
            animation: pulse 2s infinite;
        }
        
        .down, .major-outage {
            color: #f85149;
            background: rgba(248, 81, 73, 0.15);
            animation: alert 1.5s infinite;
        }
        
        .maintenance {
            color: #a371f7;
            background: rgba(163, 113, 247, 0.15);
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes alert {
            0%, 100% { box-shadow: 0 0 0 0 rgba(248, 81, 73, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(248, 81, 73, 0); }
        }
        
        .highlighted {
            background: rgba(210, 153, 34, 0.1);
            border-left: 4px solid #d29922;
        }
        
        .highlighted.down {
            background: rgba(248, 81, 73, 0.1);
            border-left-color: #f85149;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #8b949e;
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid #30363d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #58a6ff;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .status-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .status-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .status-badge {
                align-self: flex-start;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-github"></i>
                <h1>GitHub Status Monitor</h1>
            </div>
            <p class="subtitle">Real-time status of GitHub services and operations</p>
        </header>
        
        <div class="controls">
            <button id="getStatus" class="btn">
                <i class="fas fa-sync-alt"></i> Get Current Status
            </button>
            <button id="refresh" class="btn btn-refresh">
                <i class="fas fa-redo"></i> Auto-refresh (30s)
            </button>
        </div>
        
        <div class="status-container">
            <div class="status-header">
                <div class="status-title">GitHub Service Status</div>
                <div class="last-updated" id="lastUpdated">Last updated: Never</div>
            </div>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading GitHub status data...</p>
            </div>
            
            <ul class="status-list" id="statusList" style="display: none;">
                <!-- Status items will be dynamically inserted here -->
            </ul>
        </div>
        
        <footer>
            <p>Data sourced from GitHub's official status API. This is a demo application.</p>
            <p>Project: GitHub Status | Tier: 1-Beginner</p>
        </footer>
    </div>

    <script>
        // GitHub Status API endpoint
        const GITHUB_STATUS_API = 'https://www.githubstatus.com/api/v2/components.json';
        
        // DOM elements
        const getStatusBtn = document.getElementById('getStatus');
        const refreshBtn = document.getElementById('refresh');
        const statusList = document.getElementById('statusList');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const loadingEl = document.getElementById('loading');
        
        // State
        let autoRefreshInterval = null;
        let isAutoRefresh = false;
        
        // Service descriptions
        const serviceDescriptions = {
            'Git Operations': 'Git clone, push, pull, and other operations',
            'API Requests': 'API availability and response times',
            'Issues, PRs, Projects': 'GitHub Issues, Pull Requests, and Projects',
            'GitHub Actions': 'CI/CD pipelines and workflows',
            'GitHub Packages': 'Package registry and delivery',
            'GitHub Pages': 'Static site hosting and builds',
            'Notifications': 'Email and web notifications',
            'Gists': 'Code snippets and sharing',
            'Operational': 'General system operations',
            'Dashboard': 'GitHub dashboard and navigation'
        };
        
        // Icons for different services
        const serviceIcons = {
            'Git Operations': 'fas fa-code-branch',
            'API Requests': 'fas fa-server',
            'Issues, PRs, Projects': 'fas fa-tasks',
            'GitHub Actions': 'fas fa-play-circle',
            'GitHub Packages': 'fas fa-box',
            'GitHub Pages': 'fas fa-file-code',
            'Notifications': 'fas fa-bell',
            'Gists': 'fas fa-code',
            'Operational': 'fas fa-cogs',
            'Dashboard': 'fas fa-tachometer-alt'
        };
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Load status on page load
            fetchGitHubStatus();
            
            // Button event listeners
            getStatusBtn.addEventListener('click', fetchGitHubStatus);
            
            refreshBtn.addEventListener('click', toggleAutoRefresh);
        });
        
        // Fetch GitHub status from API
        async function fetchGitHubStatus() {
            try {
                // Show loading state
                loadingEl.style.display = 'block';
                statusList.style.display = 'none';
                
                // In a real app, we would fetch from the actual GitHub Status API
                // For this demo, we'll simulate API response with realistic data
                // and include a fallback to actual API call
                
                let components;
                
                try {
                    // Try to fetch from the actual API
                    const response = await fetch(GITHUB_STATUS_API);
                    
                    if (response.ok) {
                        const data = await response.json();
                        components = data.components;
                    } else {
                        throw new Error('API request failed');
                    }
                } catch (apiError) {
                    console.log('Using simulated data due to:', apiError.message);
                    // Use simulated data if API fails (for demo/offline use)
                    components = getSimulatedStatusData();
                }
                
                // Process and display the status data
                displayStatus(components);
                
                // Update last updated timestamp
                const now = new Date();
                lastUpdatedEl.textContent = `Last updated: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                
                // Hide loading, show status list
                loadingEl.style.display = 'none';
                statusList.style.display = 'block';
                
            } catch (error) {
                console.error('Error fetching GitHub status:', error);
                loadingEl.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load GitHub status data</p>
                    <p style="font-size: 0.8rem; margin-top: 10px;">${error.message}</p>
                    <button onclick="fetchGitHubStatus()" style="margin-top: 15px; padding: 8px 16px; background: #238636; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
                `;
            }
        }
        
        // Display status data
        function displayStatus(components) {
            // Clear current list
            statusList.innerHTML = '';
            
            // Filter out parent components and "Visit www.githubstatus.com" entry
            const filteredComponents = components.filter(component => 
                component.name !== 'Visit www.githubstatus.com for more information' && 
                !component.name.includes('www.githubstatus.com')
            );
            
            // Sort components: non-operational first, then alphabetical
            filteredComponents.sort((a, b) => {
                if (a.status !== b.status) {
                    // Put non-operational status first
                    if (a.status === 'operational') return 1;
                    if (b.status === 'operational') return -1;
                }
                return a.name.localeCompare(b.name);
            });
            
            // Create list items for each component
            filteredComponents.forEach(component => {
                const statusItem = document.createElement('li');
                statusItem.className = 'status-item';
                
                // Determine status class and text
                const { statusClass, statusText } = getStatusInfo(component.status);
                
                // Check if this component is not operational for highlighting
                if (component.status !== 'operational') {
                    statusItem.classList.add('highlighted');
                    if (component.status === 'major_outage' || component.status === 'partial_outage') {
                        statusItem.classList.add('down');
                    }
                }
                
                // Get icon for this service
                const iconClass = serviceIcons[component.name] || 'fas fa-cog';
                const description = serviceDescriptions[component.name] || 'GitHub service';
                
                statusItem.innerHTML = `
                    <div class="status-info">
                        <div class="status-icon">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="status-text">
                            <div class="service-name">${component.name}</div>
                            <div class="service-desc">${description}</div>
                        </div>
                    </div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                `;
                
                statusList.appendChild(statusItem);
            });
        }
        
        // Get status information for display
        function getStatusInfo(status) {
            switch(status) {
                case 'operational':
                    return { statusClass: 'operational', statusText: 'Operational' };
                case 'degraded_performance':
                    return { statusClass: 'degraded', statusText: 'Degraded' };
                case 'partial_outage':
                    return { statusClass: 'issues', statusText: 'Issues' };
                case 'major_outage':
                    return { statusClass: 'down', statusText: 'Down' };
                case 'under_maintenance':
                    return { statusClass: 'maintenance', statusText: 'Maintenance' };
                default:
                    return { statusClass: 'operational', statusText: 'Unknown' };
            }
        }
        
        // Toggle auto-refresh
        function toggleAutoRefresh() {
            if (isAutoRefresh) {
                // Stop auto-refresh
                clearInterval(autoRefreshInterval);
                refreshBtn.innerHTML = '<i class="fas fa-redo"></i> Auto-refresh (30s)';
                refreshBtn.style.background = '#1f6feb';
                isAutoRefresh = false;
            } else {
                // Start auto-refresh
                fetchGitHubStatus();
                autoRefreshInterval = setInterval(fetchGitHubStatus, 30000); // 30 seconds
                refreshBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Auto-refresh';
                refreshBtn.style.background = '#f85149';
                isAutoRefresh = true;
            }
        }
        
        // Simulated status data for demo/offline use
        function getSimulatedStatusData() {
            // Current time for realistic simulation
            const now = new Date();
            const hours = now.getHours();
            
            // Simulate different statuses based on time of day
            // (This is just for demonstration)
            let gitStatus = 'operational';
            let apiStatus = 'operational';
            let issuesStatus = 'operational';
            let actionsStatus = 'operational';
            let packagesStatus = 'operational';
            let pagesStatus = 'operational';
            
            // Add some variability for demonstration
            if (hours >= 14 && hours <= 16) {
                // Simulate some issues in the afternoon
                apiStatus = Math.random() > 0.7 ? 'degraded_performance' : 'operational';
                issuesStatus = Math.random() > 0.8 ? 'partial_outage' : 'operational';
            } else if (hours >= 2 && hours <= 4) {
                // Simulate maintenance at night
                actionsStatus = 'under_maintenance';
            }
            
            // Always have one non-operational service for demonstration
            if (hours % 6 === 0) {
                pagesStatus = 'partial_outage';
            }
            
            return [
                { name: 'Git Operations', status: gitStatus },
                { name: 'API Requests', status: apiStatus },
                { name: 'Issues, PRs, Projects', status: issuesStatus },
                { name: 'GitHub Actions', status: actionsStatus },
                { name: 'GitHub Packages', status: packagesStatus },
                { name: 'GitHub Pages', status: pagesStatus },
                { name: 'Notifications', status: 'operational' },
                { name: 'Gists', status: 'operational' },
                { name: 'Dashboard', status: 'operational' },
                { name: 'Operational', status: 'operational' }
            ];
        }
    </script>
</body>
</html>
