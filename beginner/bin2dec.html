<!DOCTYPE html>
<html lang="en">

<head>

    <title>Binary to Decimal Converter</title>
    <meta name="description" content="Convert binary numbers to decimal numbers.">
    <meta name="keywords" content="binary, decimal, converter, binary to decimal">
    <link rel="stylesheet" href="styles.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B9D',
                        secondary: '#C77DFF',
                        accent: '#FFB3C6',
                        dark: '#0f172a',
                        light: '#f8fafc',
                        pink: {
                            350: '#FF9EBD',
                            450: '#FF6B9D',
                            550: '#FF4785'
                        },
                        purple: {
                            450: '#C77DFF',
                            550: '#B65CFF'
                        }
                    },
                    spacing: {
                        '128': '32rem',
                    }
                }
            }
        }

<body class="antialiased min-h-screen flex items-center justify-center">

            <div id="page-header" class="text-center mb-12">

                <p class="text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed">

                <!-- Add a countdown or back button for better UX -->
                <div class="mt-12">

                      border border-pink-450 text-pink-350
                      hover:bg-gradient-to-r hover:from-pink-550 hover:to-pink-450
                      hover:text-white hover:shadow-md transition-all duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Projects
                    </a>

            </div>
